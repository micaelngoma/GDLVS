name: Update Wiki with Full Commit History

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # allows pushing to wiki

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for all commits

      - name: Generate full commit history
        run: |
          mkdir -p docs
          echo "# Full Commit History" > docs/Release-Notes.md
          echo "" >> docs/Release-Notes.md
          git log --pretty=format:'- **%h** %s ‚Äî _%an_ (%ad)' --date=short --reverse >> docs/Release-Notes.md
          echo "" >> docs/Release-Notes.md
          echo "_Automatically updated by GitHub Actions_" >> docs/Release-Notes.md

      - name: Push to Wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # clone or initialize the wiki
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki || mkdir wiki
          cd wiki
          # initialize empty wiki if needed
          if [ ! -d ".git" ]; then
            git init
            git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git"
          fi
          cd ..
          cp docs/Release-Notes.md wiki/
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Release-Notes.md
          git commit -m "üìù Auto-create or update Release Notes Wiki page" || echo "No changes to commit"
          git branch -M main || true
          git push -u origin main || git push -u origin master
