name: Update Wiki with Full Commit History

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate full commit history
        run: |
          mkdir -p docs
          echo "# Full Commit History" > docs/Release-Notes.md
          echo "" >> docs/Release-Notes.md
          git log --pretty=format:'- **%h** %s ‚Äî _%an_ (%ad)' --date=short --reverse >> docs/Release-Notes.md
          echo "" >> docs/Release-Notes.md
          echo "_Automatically updated by GitHub Actions_" >> docs/Release-Notes.md

      - name: Push to Wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone wiki (create if empty)
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git" wiki || mkdir wiki
          cp docs/Release-Notes.md wiki/
          cd wiki

          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Release-Notes.md
          git commit -m "üìù Auto update Release Notes" || echo "No changes"

          # Push safely to whichever branch exists (main or master)
          git branch -M master || true
          git remote add origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git" || true
          git push origin master || git push origin main
