<!DOCTYPE html>
<html>
<head>
  <title>Seed Admin User</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>Seeding Admin User...</h2>
  <pre id="output"></pre>

  <script>
    // === Firebase Setup ===
    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function seedAdmin() {
      const email = "m.ngoma1988@gmail.com";
      const fullName = "System Administrator";

      try {
        // Set role
        await db.collection("roles").doc(email).set({
          email,
          role: "admin"
        });

        // Set user profile
        await db.collection("users").doc(email).set({
          email,
          fullName,
          role: "admin",
          status: "approved",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("output").textContent =
          `✅ Admin seeded successfully: ${email}`;
      } catch (err) {
        document.getElementById("output").textContent =
          `❌ Error seeding admin: ${err.message}`;
        console.error("Seed error:", err);
      }
    }

    seedAdmin();
  </script>
</body>
</html>
