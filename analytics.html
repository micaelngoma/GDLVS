  <header>
    <h1><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></h1>
    <button onclick="signOutUser()" data-i18n="logout">Logout</button>
  </header>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i> <span data-i18n="dashboard">Dashboard</span></a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> <span data-i18n="addLicense">Add License</span></a>
    <a href="verify.html"><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification</span></a>
    <a href="analytics.html" class="active"><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></a>

  </nav>

  <div class="container">
    <h2 data-i18n="analytics">Analytics Overview</h2>
    <p data-i18n="analyticsDesc">Verification statistics and system insights</p>
    <div class="dashboard-cards">
      <div class="card total">
        <i class="fas fa-search fa-2x"></i>
        <p><span data-i18n="totalVerifications">Total Verifications</span>: <span id="totalVerifications">0</span></p>
      </div>
      <div class="card active">
        <i class="fas fa-check-circle fa-2x"></i>
        <p><span data-i18n="successfulVerifications">Successful</span>: <span id="successfulVerifications">0</span></p>
      </div>
      <div class="card inactive">
        <i class="fas fa-times-circle fa-2x"></i>
        <p><span data-i18n="failedVerifications">Failed</span>: <span id="failedVerifications">0</span></p>
      </div>
    </div>

    <h3 data-i18n="recentVerifications">Recent Verifications</h3>
    <table class="table">
      <thead>
        <tr>
          <th data-i18n="licenseNumber">License Number</th>
          <th data-i18n="organization">Organization</th>
          <th data-i18n="country">Country</th>
          <th data-i18n="result">Result</th>
          <th data-i18n="date">Date</th>
        </tr>
      </thead>
      <tbody id="verificationLogs">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>
