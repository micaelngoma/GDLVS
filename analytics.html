<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Analytics</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18n + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <!-- App -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></h1>
    <button onclick="signOutUser()">
      <i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span>
    </button>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i> <span data-i18n="dashboard">Dashboard</span></a>
    <a href="verify.html"><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification</span></a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> <span data-i18n="addLicense">Add License</span></a>
    <a href="users.html"><i class="fas fa-users-cog"></i> <span data-i18n="userManagement">User Management</span></a>
    <a id="navVerificationRequests" href="verification_requests.html" style="display:none;">
      <i class="fas fa-inbox"></i> <span data-i18n="verificationRequests">Verification Requests</span>
    </a>
    <a href="analytics.html" class="active"><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></a>
  </nav>

  <!-- Main -->
  <main>
    <div class="container">
      <h2><i class="fas fa-chart-line"></i> <span data-i18n="analytics">Analytics Overview</span></h2>
      <p data-i18n="analyticsDesc">Verification statistics and system insights</p>

      <!-- Cards -->
      <div class="dashboard-cards">
        <div class="card total">
          <i class="fas fa-search"></i>
          <h3><span data-i18n="totalVerifications">Total Verifications</span>: <span id="totalVerifications">0</span></h3>
        </div>
        <div class="card active">
          <i class="fas fa-check-circle"></i>
          <h3><span data-i18n="successfulVerifications">Successful</span>: <span id="successfulVerifications">0</span></h3>
        </div>
        <div class="card inactive">
          <i class="fas fa-times-circle"></i>
          <h3><span data-i18n="failedVerifications">Failed</span>: <span id="failedVerifications">0</span></h3>
        </div>
      </div>

      <!-- Recent Verifications -->
      <section class="panel">
        <h3><i class="fas fa-history"></i> <span data-i18n="recentVerifications">Recent Verifications</span></h3>

        <input type="text" id="analyticsSearch" placeholder="Search logs by license, org, or country..." onkeyup="filterAnalytics()">

        <button class="btn-export" onclick="exportTableToCSV('verificationLogs','analytics')">
          ðŸ“¥ Export Analytics
        </button>

        <table class="table">
          <thead>
            <tr>
              <th data-i18n="licenseNumber">License Number</th>
              <th data-i18n="organization">Organization</th>
              <th data-i18n="country">Country</th>
              <th data-i18n="result">Result</th>
              <th data-i18n="date">Date</th>
            </tr>
          </thead>
          <tbody id="verificationLogs">
            <tr><td colspan="5">Loading...</td></tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
      <option value="ja">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
    </select>
  </footer>
</body>
</html>
