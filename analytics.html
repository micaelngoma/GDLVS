<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="analytics">Analytics - GDLVS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- i18next -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <script defer src="script.js"></script>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand"><div class="brand-logo">🚗</div><div class="brand-title" data-i18n="title">GDLVS</div></div>
      <nav class="side-nav">
        <a href="dashboard.html" class="side-link" data-i18n="dashboard">Dashboard</a>
        <a href="analytics.html" class="side-link active" data-i18n="analytics">Analytics</a>
      </nav>
      <footer>
        <label for="languageSwitcher">🌍</label>
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="ja">日本語</option>
        </select>
      </footer>
    </aside>

    <main class="content">
      <h1 data-i18n="analytics">Analytics</h1>
      <section class="grid grid-2">
        <div class="card"><canvas id="licenseStatusChart"></canvas></div>
        <div class="card"><canvas id="licenseClassChart"></canvas></div>
        <div class="card"><canvas id="verificationResultChart"></canvas></div>
        <div class="card"><canvas id="backupActivityChart"></canvas></div>
      </section>
    </main>
  </div>
</body>
</html>
