<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --brand-dark: #2a3f54;
      --brand-dark-2: #1e2d3c;
      --text: #333;
      --bg: #f6f8fb;
      --panel-bg: #fff;
      --success: #27ae60;
      --danger: #e74c3c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--brand-dark);
      color: #fff;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #1b2a38;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header button {
      background: #1f2d3a;
      color: #fff;
      border: none;
      padding: 5px 9px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    header button:hover { background: #16222d; }
    #languageSwitcher {
      padding: 4px 6px;
      border-radius: 5px;
      font-size: 0.8rem;
      background: #1f2d3a;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    nav {
      background: #fff;
      border-bottom: 1px solid #eaeaea;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    nav a {
      color: var(--brand-dark);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav a.active {
      border-bottom: 2px solid var(--brand-dark);
      padding-bottom: 4px;
    }
    .container {
      max-width: 980px;
      margin: 22px auto 40px;
      background: var(--panel-bg);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }
    label { font-weight: 600; margin-top: 8px; display: block; }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    textarea { min-height: 110px; resize: vertical; }
    button {
      background: var(--brand-dark);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: var(--brand-dark-2); }
    .panel {
      margin-top: 20px;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
    }
    #verifyResult h3 { margin: 0 0 8px; }
    #verifyResult .ok { color: var(--success); font-weight: 700; }
    #verifyResult .bad { color: var(--danger); font-weight: 700; }
  </style>

  <!-- ===== i18n + jQuery ===== -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <!-- ===== Firebase Modular SDK ===== -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { doc, getDoc, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // üåê Translations
    const resources = {
      en:{translation:{verificationPortal:"Verification",logout:"Logout",dashboard:"Dashboard",addLicense:"Add License",userManagement:"User Management",verificationRequests:"Verification Requests",analytics:"Analytics",licenseNumber:"License Number",organization:"Requesting Organization",country:"Country",purpose:"Purpose of Verification",verify:"Verify"}},
      fr:{translation:{verificationPortal:"V√©rification",logout:"D√©connexion",dashboard:"Tableau de bord",addLicense:"Ajouter un permis",userManagement:"Gestion des utilisateurs",verificationRequests:"Demandes de v√©rification",analytics:"Analytique",licenseNumber:"Num√©ro du permis",organization:"Organisme demandeur",country:"Pays",purpose:"Objet de la v√©rification",verify:"V√©rifier"}},
      ja:{translation:{verificationPortal:"ÁÖß‰ºö",logout:"„É≠„Ç∞„Ç¢„Ç¶„Éà",dashboard:"„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ",addLicense:"ÂÖçË®±„ÇíËøΩÂä†",userManagement:"„É¶„Éº„Ç∂„ÉºÁÆ°ÁêÜ",verificationRequests:"ÁÖß‰ºö„É™„ÇØ„Ç®„Çπ„Éà",analytics:"ÂàÜÊûê",licenseNumber:"ÂÖçË®±Áï™Âè∑",organization:"ÁÖß‰ºöÊ©üÈñ¢",country:"ÂõΩ",purpose:"ÁÖß‰ºö„ÅÆÁõÆÁöÑ",verify:"ÁÖß‰ºö„Åô„Çã"}}
    };

    i18next.use(i18nextBrowserLanguageDetector).init({resources,fallbackLng:"en"},()=>{
      jqueryI18next.init(i18next,$,{useOptionsAttr:true});
      $("body").localize();
    });

    document.getElementById("languageSwitcher")?.addEventListener("change",e=>{
      i18next.changeLanguage(e.target.value,()=>$("body").localize());
    });

    // üîí Auth & Role Control
    onAuthStateChanged(auth, async (user)=>{
      if(!user) return location.href="index.html";
      try {
        const snap = await getDoc(doc(db,"roles",user.email));
        const role = snap.exists()?snap.data().role:"verifier";
        const navLinks = document.querySelectorAll("nav a");

        if(role === "verifier"){
          navLinks.forEach(link=>{
            const href = link.getAttribute("href");
            if(href !== "verify.html"){ link.remove(); }
          });
        } else if(role === "admin"){
          navLinks.forEach(link=>link.style.display="inline-block");
        }
      } catch(err){
        console.error("Role check failed:",err.message);
      }
    });

    window.signOutUser = ()=>signOut(auth).then(()=>location.href="index.html");

    // üîç Verify License
    window.verifyLicense = async (e)=>{
      e.preventDefault();
      const licenseNumber=document.getElementById("verifyLicenseNumber").value.trim();
      const org=document.getElementById("verifyOrg").value.trim();
      const country=document.getElementById("verifyCountry").value.trim();
      const purpose=document.getElementById("verifyPurpose").value.trim();
      const resultEl=document.getElementById("verifyResult");
      const nextContainer=document.getElementById("verifyNextContainer");

      if(!licenseNumber){ alert("‚ö†Ô∏è License number required"); return; }

      try{
        const snap=await getDoc(doc(db,"licenses",licenseNumber));
        const exists=snap.exists();
        const d=exists?snap.data():{};
        const resultText=exists?"License found":"License not found";

        await addDoc(collection(db,"verifications"),{
          licenseNumber,requestingOrg:org||"",country:country||"",purpose:purpose||"",
          email:auth.currentUser?.email||"",result:resultText,
          verifiedAt:serverTimestamp(),verifiedBy:auth.currentUser?.uid||""
        });

        resultEl.style.display="block";
        resultEl.innerHTML=`
          <h3 class="${exists?'ok':'bad'}">${exists?'‚úÖ License Found':'‚ùå License Not Found'}</h3>
          ${exists?`
            <p><strong>Full Name:</strong> ${d.fullName||""}</p>
            <p><strong>Class:</strong> ${d.class||""}</p>
            <p><strong>Issue:</strong> ${d.issueDate||""}</p>
            <p><strong>Expiry:</strong> ${d.expiryDate||""}</p>
            <p><strong>Status:</strong> ${d.status||""}</p>
          `:""}
          <hr>
          <p><strong>Organization:</strong> ${org}</p>
          <p><strong>Country:</strong> ${country}</p>
          <p><strong>Purpose:</strong> ${purpose}</p>
        `;
        nextContainer.style.display="block";
        document.getElementById("verifyNextBtn").onclick=()=>{
          document.getElementById("verifyForm").reset();
          resultEl.style.display="none";
          nextContainer.style.display="none";
        };
      }catch(err){
        console.error(err);
        alert("‚ùå "+err.message);
      }
    };
  </script>
</head>

<body>
  <header>
    <h1><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification</span></h1>
    <div class="header-actions">
      <select id="languageSwitcher">
        <option value="en">üá¨üáß EN</option>
        <option value="fr">üá´üá∑ FR</option>
        <option value="ja">üáØüáµ JP</option>
      </select>
      <button onclick="signOutUser()"><i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span></button>
    </div>
  </header>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i> <span data-i18n="dashboard">Dashboard</span></a>
    <a href="verify.html" class="active"><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification</span></a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> <span data-i18n="addLicense">Add License</span></a>
    <a href="users.html"><i class="fas fa-users-cog"></i> <span data-i18n="userManagement">User Management</span></a>
    <a href="verification_requests.html"><i class="fas fa-inbox"></i> <span data-i18n="verificationRequests">Verification Requests</span></a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></a>
  </nav>

  <main>
    <div class="container">
      <form id="verifyForm" onsubmit="verifyLicense(event)">
        <label data-i18n="licenseNumber">License Number</label>
        <input type="text" id="verifyLicenseNumber" required />
        <label data-i18n="organization">Requesting Organization</label>
        <input type="text" id="verifyOrg" />
        <label data-i18n="country">Country</label>
        <input type="text" id="verifyCountry" />
        <label data-i18n="purpose">Purpose of Verification</label>
        <textarea id="verifyPurpose"></textarea>
        <button type="submit"><i class="fas fa-search"></i> <span data-i18n="verify">Verify</span></button>
      </form>
      <div id="verifyResult" class="panel" style="display:none;"></div>
      <div id="verifyNextContainer" style="display:none; margin-top:15px;">
        <button type="button" id="verifyNextBtn" class="inline"><i class="fas fa-plus"></i> Verify Next Driver License</button>
      </div>
    </div>
  </main>
</body>
</html>
