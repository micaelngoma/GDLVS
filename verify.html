<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="verificationPortal">Verify License - Gabon License Verifier</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- i18next -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="verificationPortal">International Verification Portal</h1>
  </header>

  <nav>
    <a href="index.html" data-i18n="home">Home</a>
    <!-- Language Switcher -->
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="ja">日本語</option>
    </select>
  </nav>

  <div class="container">
    <form onsubmit="verifyLicense(); return false;">
      <div class="input-group">
        <label for="verifyLicenseNumber" data-i18n="licenseNumber">License Number</label>
        <input type="text" id="verifyLicenseNumber" placeholder="GAB123456">
      </div>
      <div class="input-group">
        <label for="requestingOrg" data-i18n="organization">Requesting Organization</label>
        <input type="text" id="requestingOrg" placeholder="Organization name">
      </div>
      <div class="input-group">
        <label for="country" data-i18n="country">Country</label>
        <input type="text" id="country" placeholder="Country">
      </div>
      <div class="input-group">
        <label for="email" data-i18n="email">Contact Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <div class="input-group">
        <label for="purpose" data-i18n="purpose">Purpose of Verification</label>
        <textarea id="purpose" placeholder="Why are you verifying?"></textarea>
      </div>
      <button type="submit" data-i18n="verify">Verify License</button>
    </form>
    <div id="verificationResult"></div>
  </div>
</body>
</html>
