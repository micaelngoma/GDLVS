<head>

<body>
  <header>
    <h1><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification Portal</span></h1>
  </header>

  <div class="container">
    <form onsubmit="verifyLicense(); return false;">
      <label data-i18n="licenseNumber">License Number</label>
      <input type="text" id="verifyLicenseNumber" required>

      <label data-i18n="organization">Requesting Organization</label>
      <input type="text" id="requestingOrg">

      <label data-i18n="country">Country</label>
      <input type="text" id="country">

      <label data-i18n="email">Contact Email</label>
      <input type="email" id="email">

      <label data-i18n="purpose">Purpose of Verification</label>
      <textarea id="purpose"></textarea>

      <button type="submit"><i class="fas fa-search"></i> <span data-i18n="verify">Verify License</span></button>
    </form>
    <div id="verificationResult"></div>
  </div>
