<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="verificationPortal">Verification Portal - GDLVS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- i18next -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <script defer src="script.js"></script>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand"><div class="brand-logo">🚗</div><div class="brand-title" data-i18n="title">GDLVS</div></div>
      <nav class="side-nav">
        <a href="dashboard.html" class="side-link" data-i18n="dashboard">Dashboard</a>
        <a href="add_license.html" class="side-link" data-i18n="addLicense">Add License</a>
        <a href="verify.html" class="side-link active" data-i18n="verificationPortal">Verification Portal</a>
      </nav>
      <footer>
        <label for="languageSwitcher">🌍</label>
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="ja">日本語</option>
        </select>
      </footer>
    </aside>

    <main class="content">
      <h1 data-i18n="verificationPortal">International Verification Portal</h1>
      <form onsubmit="verifyLicense(); return false;" class="card">
        <div class="input-group"><label data-i18n="licenseNumber">License Number</label><input type="text" id="verifyLicenseNumber"></div>
        <div class="input-group"><label data-i18n="organization">Organization</label><input type="text" id="requestingOrg"></div>
        <div class="input-group"><label data-i18n="country">Country</label><input type="text" id="country"></div>
        <div class="input-group"><label data-i18n="email">Contact Email</label><input type="email" id="email"></div>
        <div class="input-group"><label data-i18n="purpose">Purpose</label><textarea id="purpose"></textarea></div>
        <button type="submit" class="btn" data-i18n="verify">Verify</button>
      </form>
      <div id="verificationResult" class="card"></div>
    </main>
  </div>
</body>
</html>
