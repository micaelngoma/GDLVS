<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="verificationPortal">International Verification Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- i18n -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <script defer src="script.js"></script>
</head>
<body>
  <div class="header-min">
    <h1 data-i18n="verificationPortal">International Verification Portal</h1>
  </div>

  <div class="container">
    <form class="form" onsubmit="verifyLicense(); return false;">
      <div id="alertVerify" class="alert" style="display:none;"></div>

      <!-- License Number -->
      <div class="input-group">
        <label for="verifyLicenseNumber" data-i18n="licenseNumber">License Number</label>
        <input type="text" id="verifyLicenseNumber" placeholder="GAB123456" required>
      </div>

      <!-- Requesting Organization [CHANGED label] -->
      <div class="input-group">
        <label for="requestingOrg" data-i18n="organization">Requesting Organization</label>
        <input type="text" id="requestingOrg" placeholder="Organization name">
      </div>

      <!-- Country -->
      <div class="input-group">
        <label for="country" data-i18n="country">Country</label>
        <input type="text" id="country" placeholder="Country">
      </div>

      <!-- Contact Email -->
      <div class="input-group">
        <label for="email" data-i18n="email">Contact Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>

      <!-- Purpose of Verification -->
      <div class="input-group">
        <label for="purpose" data-i18n="purpose">Purpose of Verification</label>
        <textarea id="purpose" placeholder="Why are you verifying?"></textarea>
      </div>

      <!-- Submit Button [CHANGED copy] -->
      <button type="submit" data-i18n="verify">Verify Licence</button>
    </form>

    <!-- Results -->
    <div id="verificationResult" style="margin-top:16px;"></div>

    <footer>
      <div class="lang-switch">
        <span>üåç</span>
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
      </div>
    </footer>
  </div>
</body>
</html>
