<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="verificationPortal">Verification Portal - GDLVS</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- i18next -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>GDLVS</h2>
    <ul>
      <li><a href="dashboard.html" data-i18n="dashboard">Dashboard</a></li>
      <li><a href="add_license.html" data-i18n="addLicense">License Management</a></li>
      <li><a href="verify.html" class="active" data-i18n="verificationPortal">Verification Portal</a></li>
      <li><a href="analytics.html" data-i18n="analytics">Analytics</a></li>
      <li><a href="user_management.html" data-i18n="userManagement">User Management</a></li>
      <li><button onclick="signOutUser()" data-i18n="logout">Logout</button></li>
    </ul>
  </div>

  <div class="main">
    <header><h1 data-i18n="verificationPortal">International Verification Portal</h1></header>

    <div class="form-wrapper">
      <form onsubmit="verifyLicense(); return false;" class="form-card">
        <label for="verifyLicenseNumber" data-i18n="licenseNumber">License Number</label>
        <input type="text" id="verifyLicenseNumber" placeholder="GAB123456">

        <label for="requestingOrg" data-i18n="requestingOrganization">Requesting Organization</label>
        <input type="text" id="requestingOrg" placeholder="Organization name">

        <label for="country" data-i18n="country">Country</label>
        <input type="text" id="country" placeholder="Country">

        <label for="email" data-i18n="email">Contact Email</label>
        <input type="email" id="email" placeholder="you@example.com">

        <label for="purpose" data-i18n="purpose">Purpose of Verification</label>
        <textarea id="purpose" placeholder="Why are you verifying?"></textarea>

        <button type="submit" data-i18n="verifyLicence">Verify Licence</button>
      </form>
    </div>

    <div id="verificationResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
