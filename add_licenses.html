<body>
  <header>
    <h1><i class="fas fa-id-card"></i> Add License</h1>

  <main>
    <div class="container">
      <h2><i class="fas fa-plus-circle"></i> Add a New License</h2>

      <form id="addLicenseForm" onsubmit="addLicense(); return false;">
        <label for="licenseNumber">License Number</label>
        <input type="text" id="licenseNumber" placeholder="Enter license number" required>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required>

        <label for="licenseClass">Class</label>
        <select id="licenseClass" required>
          <option value="">-- Select Class --</option>
          <option value="Class A">Class A</option>
          <option value="Class B">Class B</option>
          <option value="Class C">Class C</option>
        </select>

        <label for="issueDate">Issue Date</label>
        <input type="date" id="issueDate" required>

        <label for="expiryDate">Expiry Date</label>
        <input type="date" id="expiryDate" required>

        <button type="submit"><i class="fas fa-save"></i> Save License</button>
        <p id="msg" class="muted"></p>
      </form>
    </div>
  </main>
