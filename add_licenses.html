<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDLVS - Add License</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-id-card"></i> <span data-i18n="addLicense">Add License</span></h1>
    <button onclick="signOutUser()"><i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span></button>
  </header>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i> <span data-i18n="dashboard">Dashboard</span></a>
    <a href="verify.html"><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification</span></a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></a>
    <a href="users.html"><i class="fas fa-users-cog"></i> <span data-i18n="userManagement">User Management</span></a>
  </nav>

  <div class="container">
    <form id="addLicenseForm" onsubmit="addLicense(); return false;">
      <label data-i18n="licenseNumber">License Number</label>
      <input type="text" id="licenseNumber" required>

      <label data-i18n="fullName">Full Name</label>
      <input type="text" id="fullName" required>

      <label data-i18n="class">Class</label>
      <select id="licenseClass" required>
        <option value="">--Select--</option>
        <option value="Class A">Class A</option>
        <option value="Class B">Class B</option>
        <option value="Class C">Class C</option>
      </select>

      <label data-i18n="issueDate">Issue Date</label>
      <input type="date" id="issueDate" required>

      <label data-i18n="expiryDate">Expiry Date</label>
      <input type="date" id="expiryDate" required>

      <button type="submit"><i class="fas fa-plus-circle"></i> <span data-i18n="addLicense">Add License</span></button>
    </form>
  </div>
</body>
</html>
