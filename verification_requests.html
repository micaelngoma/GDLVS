<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Request Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("TfmaZEvxtz2MNUb70");
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #222;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      margin: 80px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #004aad;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #002f6c;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #004aad;
    }

    a {
      color: #004aad;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    #msg {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Access Request</h2>

    <form id="requestForm" onsubmit="submitAccessRequest(event)">
      <input type="text" id="requestFullName" placeholder="Full Name" required />
      <input type="email" id="requestEmail" placeholder="Email" required />
      <input type="text" id="organization" placeholder="Organization / Agency" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="purpose" rows="4" placeholder="Purpose of access (e.g., license verification)" required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>

    <div id="msg"></div>

    <p>Already have an account? <a href="index.html">Back to Login</a></p>

    <footer>
      <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
      <select id="languageSwitcher">
        <option value="en">üá¨üáß English</option>
        <option value="fr">üá´üá∑ Fran√ßais</option>
        <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
      </select>
    </footer>
  </div>

  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };

    // ‚úÖ Initialize Firebase
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ‚úÖ Submit Access Request
    async function submitAccessRequest(e) {
      e.preventDefault();
      const msgBox = document.getElementById("msg");

      const fullName = document.getElementById("requestFullName").value.trim();
      const email = document.getElementById("requestEmail").value.trim();
      const organization = document.getElementById("organization").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const purpose = document.getElementById("purpose").value.trim();

      msgBox.style.color = "#004aad";
      msgBox.textContent = "‚è≥ Submitting your request...";

      try {
        // ‚úÖ Save to Firestore
        await db.collection("requests").add({
          fullName,
          email,
          organization,
          phone,
          purpose,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // ‚úÖ Send email via EmailJS
        await emailjs.send("service_ddq3kka", "template_inl3jsv", {
          name: fullName,
          email,
          organization,
          phone,
          purpose
        });

        msgBox.textContent = "‚úÖ Your request has been submitted successfully!";
        msgBox.style.color = "green";
        document.getElementById("requestForm").reset();

      } catch (err) {
        console.error("‚ùå Error:", err);
        msgBox.textContent = "‚ö†Ô∏è Submission failed: " + err.message;
        msgBox.style.color = "red";
      }
    }
  </script>
</body>
</html>
