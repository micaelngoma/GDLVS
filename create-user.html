<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS ‚Äì Create User & Send Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8fb; margin:0; padding:24px; }
    .card { max-width:520px; margin:0 auto; background:#fff; border-radius:12px; padding:24px; box-shadow:0 6px 18px rgba(0,0,0,.08); }
    h1 { margin:0 0 12px; font-size:22px; text-align:center; color:#004aad; }
    label { display:block; font-weight:600; margin-top:14px; }
    input, select { width:100%; padding:10px 12px; border:1px solid #cfd6e4; border-radius:8px; }
    button { margin-top:18px; width:100%; padding:12px; border:0; border-radius:10px; font-weight:700; cursor:pointer; }
    .primary { background:#004aad; color:#fff; }
    .msg { margin-top:16px; padding:10px 12px; border-radius:8px; display:none; }
    .ok { background:#e9f7ef; color:#11633c; border:1px solid #bfe8ce; }
    .err { background:#fdecea; color:#7a231f; border:1px solid #f5c1bb; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create User & Send Verification</h1>

    <label>Email</label>
    <input id="email" type="email" placeholder="user@example.com" required />

    <label>Password</label>
    <input id="password" type="password" placeholder="Minimum 6 characters" minlength="6" required />

    <label>Language</label>
    <select id="lang">
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
      <option value="ja">Êó•Êú¨Ë™û</option>
    </select>

    <button id="create" class="primary">Create Account & Send Verification</button>

    <div id="ok" class="msg ok"></div>
    <div id="err" class="msg err"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, sendEmailVerification, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import {
      getFirestore, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // üîß Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI helper functions
    const ok = document.getElementById('ok');
    const err = document.getElementById('err');
    function show(el, text) { el.style.display = 'block'; el.textContent = text; }
    function hideAll() { ok.style.display = 'none'; err.style.display = 'none'; }

    // Create user and send verification
    document.getElementById('create').addEventListener('click', async () => {
      hideAll();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const lang = document.getElementById('lang').value;

      if (!email || !password) {
        show(err, "Please enter both email and password.");
        return;
      }

      try {
        auth.languageCode = lang;

        // Create new user
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        console.log("‚úÖ User created:", user.email);

        // Send verification email FIRST (before Firestore)
        await sendEmailVerification(user, {
          url: "https://gdlvs-2348e.web.app/",
          handleCodeInApp: false
        });
        console.log("üì© Verification email sent to", user.email);
        show(ok, `Verification email sent to ${email}. Please check Inbox/Spam.`);

        // Try to save user info to Firestore (optional, may fail if not admin)
        try {
          await setDoc(doc(db, "users", email), {
            email: email,
            role: "user",
            createdAt: new Date().toISOString(),
            verified: false
          });
          console.log("‚úÖ Firestore record created for", email);
        } catch (fsError) {
          console.warn("‚ö†Ô∏è Firestore write failed (non-admin, ok):", fsError.message);
        }

        // Sign out to require verification before next login
        await signOut(auth);

      } catch (e) {
        console.error(e);
        const messages = {
          "auth/email-already-in-use": "That email is already registered.",
          "auth/invalid-email": "Invalid email address.",
          "auth/weak-password": "Password must be at least 6 characters.",
          "auth/operation-not-allowed": "Email/password sign-in disabled in Firebase."
        };
        show(err, messages[e.code] || e.message);
      }
    });
  </script>
</body>
</html>
