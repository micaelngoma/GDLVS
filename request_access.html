  <style>

    }

    header {

    .controls select { background: #fff; color: #000; }

    nav {

      color: #fff;

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px;
      background: #fff;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background: #f2f2f2;
      text-align: left;
    }
    th:nth-child(1){width:15%}
    th:nth-child(2){width:20%}
    th:nth-child(3){width:15%}
    th:nth-child(4){width:10%}
    th:nth-child(5){width:20%}
    th:nth-child(6){width:10%}
    th:nth-child(7){width:10%}

    .status {
      font-weight: bold;
      text-transform: capitalize;

    .status.pending { color: #f1c40f; }
    .status.approved { color: #27ae60; }
    .status.rejected { color: #e74c3c; }

    .btn-inline {
      padding: 5px 8px;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
      color: #fff;
      background: #2980b9;
    }
    .btn-danger { background: #e74c3c; }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <header>
    <h1><i class="fas fa-user-check"></i> Access Requests</h1>
    <div class="controls">
      <select id="languageSwitcher">
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
        <option value="ja">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
      </select>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="verify.html"><i class="fas fa-search"></i> Verification</a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> Add License</a>
    <a href="users.html"><i class="fas fa-users-cog"></i> Users</a>
    <a href="verification_requests.html"><i class="fas fa-inbox"></i> Verification Requests</a>
    <a href="request_access.html" class="active"><i class="fas fa-user-check"></i> Access Requests</a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
  </nav>

  <main class="container">
    <h2><i class="fas fa-table"></i> Request Access Records</h2>
    <input type="text" id="searchInput" placeholder="Search by name, email, or organization..." style="width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #ccc;">

    <table id="accessTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Organization</th>
          <th>Phone</th>
          <th>Purpose</th>
          <th>Status</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => { if (!user) location.href = "index.html"; });
    document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => location.href = "index.html");

    const tbody = document.querySelector("#accessTable tbody");
    const qAccess = query(collection(db, "access_requests"), orderBy("createdAt", "desc"));

    onSnapshot(qAccess, snapshot => {
      tbody.innerHTML = "";
      if (snapshot.empty) {
        tbody.innerHTML = `<tr><td colspan="7">No access requests found.</td></tr>`;
        return;
      }

      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const tr = document.createElement("tr");
        const date = d.createdAt ? new Date(d.createdAt.seconds * 1000).toLocaleString() : "â€”";
        tr.innerHTML = `
          <td>${d.fullName || ""}</td>
          <td>${d.email || ""}</td>
          <td>${d.organization || ""}</td>
          <td>${d.phone || ""}</td>
          <td>${d.purpose || ""}</td>
          <td class="status ${d.status || "pending"}">${d.status || "pending"}</td>
          <td>${date}</td>
        `;
        tbody.appendChild(tr);
      });
    });

    // Simple search filter
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#accessTable tbody tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(term) ? "" : "none";
      });
    });
  </script>
</body>
