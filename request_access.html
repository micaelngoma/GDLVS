    /* ===== Root Variables ===== */
    :root {
      --brand-dark: #2a3f54;
      --brand-dark-2: #1e2d3c;
      --text: #333;
      --muted: #666;
      --panel-bg: #fff;
      --card-shadow: 0 2px 6px rgba(0,0,0,0.1);
      --success: #27ae60;
      --danger: #e74c3c;
      --warn: #f1c40f;
      --info: #2980b9;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f8fb;
      color: var(--text);
    }

    /* ===== Background ===== */
    .background-image {
      position: fixed;
      inset: 0;
      background: url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg')
        no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.95);
    }

    /* ===== Container ===== */
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      text-align: center;
    }

    h2 {
      color: var(--brand-dark);
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    /* ===== Inputs & Buttons ===== */
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea { resize: vertical; min-height: 110px; }

    button {
      background: var(--brand-dark);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover { background: var(--brand-dark-2); }

    /* ===== Messages ===== */
    #msg { margin-top: 10px; font-weight: bold; }
    .muted { color: var(--muted); font-size: 0.95rem; }
    .muted a { color: var(--brand-dark); text-decoration: underline; }

    /* ===== Footer / Language ===== */
    footer {
      text-align: center;
      margin: 24px 0 40px;
    }
    #languageSwitcher {
      width: auto;
      padding: 6px 10px;
      border-radius: 8px;
    }
  </style>

      <textarea id="purpose" required rows="4" placeholder="Purpose of access (e.g., license verification)" data-i18n="[placeholder]purposePlaceholder"></textarea>

    /* ==========================================================
       Request Access Submission (Firestore + EmailJS)
       ========================================================== */
    async function submitAccessRequest(event) {
      event.preventDefault();

      const fullName = document.getElementById("requestFullName").value.trim();
      const email = document.getElementById("requestEmail").value.trim();
      const organization = document.getElementById("organization").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const purpose = document.getElementById("purpose").value.trim();
      const msgBox = document.getElementById("msg");

      msgBox.innerHTML = "‚è≥ Submitting your request...";
      msgBox.style.color = "#004aad";

      try {
        // Save to Firestore
        await db.collection("requests").add({
          fullName,
          email,
          organization,
          phone,
          purpose,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });

        // Send Email via EmailJS
        await emailjs.send("service_ddq3kka", "template_inl3jsv", {
          name: fullName,
          email: email,
          organization: organization,
          phone: phone,
          purpose: purpose
        });

        msgBox.innerHTML = "‚úÖ Your request has been submitted successfully! You'll receive a confirmation email within 72 hours.";
        msgBox.style.color = "green";
        document.getElementById("requestForm").reset();

      } catch (error) {
        console.error("‚ùå Error submitting request:", error);
