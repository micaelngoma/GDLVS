<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Request Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f6f8fb; color:#333; }
    .background-image { position:fixed; inset:0; background:url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg') center/cover no-repeat; z-index:-1; filter:brightness(0.9); }
    .container { max-width:600px; margin:100px auto; background:rgba(255,255,255,0.95); padding:30px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.2); text-align:center; }
    h2 { color:#2a3f54; margin-bottom:20px; }
    input,textarea,button { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:1rem; }
    textarea { resize:vertical; min-height:100px; }
    button { background:#2a3f54; color:#fff; border:0; font-weight:bold; cursor:pointer; transition:0.3s; }
    button:hover { background:#1e2d3c; }
    #msg { margin-top:12px; font-weight:bold; }
    footer { text-align:center; margin-top:20px; }
    select { padding:6px 10px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Request Access</h2>
    <form id="requestForm">
      <input type="text" id="fullName" required placeholder="Full Name" />
      <input type="email" id="email" required placeholder="Email" />
      <input type="text" id="organization" required placeholder="Organization / Agency" />
      <input type="tel" id="phone" required placeholder="Phone Number" />
      <textarea id="purpose" required placeholder="Purpose of access (e.g., verification request)"></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>
    <div id="msg"></div>
  </div>

  <footer>
    <select id="languageSwitcher">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="ja">🇯🇵 日本語</option>
    </select>
  </footer>

  <!-- Firebase SDK v10 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("requestForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "⏳ Submitting request...";
      msg.style.color = "#004aad";

      try {
        await addDoc(collection(db, "access_requests"), {
          fullName: form.fullName.value.trim(),
          email: form.email.value.trim(),
          organization: form.organization.value.trim(),
          phone: form.phone.value.trim(),
          purpose: form.purpose.value.trim(),
          status: "pending",
          createdAt: serverTimestamp()
        });

        msg.textContent = "✅ Your access request has been submitted successfully!";
        msg.style.color = "green";
        form.reset();
      } catch (err) {
        msg.textContent = "⚠️ Failed to submit. Please try again later.";
        msg.style.color = "red";
        console.error(err);
      }
    });

    // Optional: live admin log (if viewed by admins)
    onSnapshot(collection(db, "access_requests"), (snapshot) => {
      console.log("Current access requests:", snapshot.size);
    });
  </script>
</body>
</html>
