  <style>
    body {

      margin: 0; padding: 0;
      background: #f6f8fb;
    }
    .background-image {
      position: fixed;
      inset: 0;
      background: url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.9);
    }
    .container {
      max-width: 480px;
      margin: 80px auto;
      background: rgba(255,255,255,0.96);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #2a3f54;
      margin-bottom: 25px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background: #2a3f54;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1e2d3c;
    }
    .muted {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
      margin-top: 12px;
    }
    .muted a {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }
    .muted a:hover {
      text-decoration: underline;
    }
    #msg {
      text-align: center;
      font-weight: bold;
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #msg.show {
      opacity: 1;
    }
    footer {
      text-align: center;
      margin: 20px;
    }
    select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>

</head>
<body>
  <div class="background-image"></div>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> <span data-i18n="requestAccess">Request Access</span></h2>

    <form id="requestForm">
      <input type="text" id="requestFullName" required placeholder="Full Name" />
      <input type="email" id="requestEmail" required placeholder="Email" />
      <input type="text" id="organization" required placeholder="Organization / Agency" />
      <input type="tel" id="phone" required placeholder="Phone Number" />
      <textarea id="purpose" required rows="4" placeholder="Purpose of access (e.g., license verification)"></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> <span data-i18n="submitRequest">Submit Request</span></button>
    </form>

    <div id="msg"></div>

    <p class="muted" data-i18n="note">Your request will be reviewed by the administrator.</p>
    <p class="muted" data-i18n="alreadyHaveAccount">Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <script>
    // === Initialize Firebase ===
    const firebaseConfig = {

    // === Initialize EmailJS ===

      }}
    };

    i18next.use(i18nextBrowserLanguageDetector).init({

    });

    document.getElementById("languageSwitcher").addEventListener("change", function(){
      i18next.changeLanguage(this.value, () => $("body").localize());

    // === Submit Form ===
    document.getElementById("requestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "‚è≥ Submitting your request...";
      msg.style.color = "#004aad";

      const fullName = requestFullName.value.trim();
      const email = requestEmail.value.trim();
      const organization = organizationInput.value.trim();

      const purpose = purposeInput.value.trim();

      try {
        // Save to Firestore
        await db.collection("requests").add({
          fullName, email, organization, phone, purpose,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Send email via EmailJS

          name: fullName,
          email, organization, phone, purpose
