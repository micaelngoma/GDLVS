<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDLVS - Request Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg') center/cover no-repeat fixed;
      display:flex;justify-content:center;align-items:center;min-height:100vh;
    }
    .form-card {
      background:rgba(255,255,255,0.95);
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
      width:min(480px,90%);
      padding:30px;
      text-align:center;
    }
    h2 { color:#2a3f54; margin-bottom:20px; }
    input,textarea,button {
      width:100%; padding:10px; margin:8px 0;
      border:1px solid #ccc; border-radius:8px; font-size:1rem;
    }
    button {
      background:#2a3f54; color:#fff; border:0; cursor:pointer;
      font-weight:bold; padding:12px; border-radius:8px;
      transition:0.2s;
    }
    button:hover { background:#1e2d3c; }
    #msg { margin-top:10px; font-weight:bold; }
    a { color:#004aad; text-decoration:none; font-weight:bold; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="form-card">
    <h2><i class="fa-solid fa-user-plus"></i> Request Access</h2>
    <form id="requestForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="organization" placeholder="Organization / Agency" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <textarea id="purpose" placeholder="Purpose of access..." required></textarea>
      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit Request</button>
    </form>
    <p id="msg"></p>
    <p>Your request will be reviewed by the administrator.<br>
      <a href="index.html">← Back to Login</a>
    </p>
  </div>

  <!-- Firebase + EmailJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("requestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "⏳ Submitting request...";
      msg.style.color = "#004aad";

      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const organization = organizationInput.value.trim();
      const phone = phoneInput.value.trim();
      const purpose = purposeInput.value.trim();

      try {
        await addDoc(collection(db, "access_requests"), {
          fullName, email, organization, phone, purpose,
          status: "pending",
          createdAt: serverTimestamp()
        });

        msg.textContent = "✅ Request submitted successfully! You'll receive an email once approved.";
        msg.style.color = "green";
        e.target.reset();
      } catch (err) {
        msg.textContent = "⚠️ Failed to submit request. Try again.";
        msg.style.color = "red";
        console.error(err);
      }
    });

    const fullNameInput = document.getElementById("fullName");
    const emailInput = document.getElementById("email");
    const organizationInput = document.getElementById("organization");
    const phoneInput = document.getElementById("phone");
    const purposeInput = document.getElementById("purpose");
  </script>
</body>
</html>
