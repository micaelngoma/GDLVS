    .background-image {

    }
    header {

      color: #fff;

      z-index: 1000;
    }
    header h1 { margin: 0; font-size: 1.1rem; display: flex; gap: 8px; align-items: center; }

      display: flex;
      gap: 16px;

      z-index: 999;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.25s ease-in-out;
    }
    nav a.active {
      border-bottom: 2px solid #f1c40f;
      padding-bottom: 3px;
    }
    nav a:hover {
      border-bottom: 2px solid #f1c40f;
      padding-bottom: 3px;
      box-shadow: 0 2px 6px rgba(241,196,15,0.7);
    }

    main.container {
      max-width: 95vw;
      margin: 120px auto 0;
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }

    .search-bar {
      width: 50%;
      display: block;
      padding: 10px;
      margin: 0 auto 15px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px;
      background: #fff;
      text-align: left;
      word-wrap: break-word;
    }
    th { background: #f2f2f2; }
    th:nth-child(1){width:13%}
    th:nth-child(2){width:17%}
    th:nth-child(3){width:15%}
    th:nth-child(4){width:12%}
    th:nth-child(5){width:20%}
    th:nth-child(6){width:10%}
    th:nth-child(7){width:13%}

    .status { font-weight: bold; text-transform: capitalize; }
    .status.pending { color: #f1c40f; }
    .status.approved { color: #27ae60; }
    .status.rejected { color: #e74c3c; }

    .btn-inline {
      padding: 5px 8px;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
      color: #fff;
      background: #2980b9;
      margin: 2px;
    }
    .btn-danger { background: #e74c3c; }
    .btn-success { background: #27ae60; }
    .btn-delete { background: #555; }

  <main class="container">
    <h2><i class="fas fa-table"></i> <span data-i18n="recordsTitle">Access Request Records</span></h2>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search by name, email, or organization..." data-i18n="[placeholder]searchPlaceholder">

    <table id="accessTable">
      <thead>
        <tr>
          <th data-i18n="name">Full Name</th>
          <th data-i18n="email">Email</th>
          <th data-i18n="org">Organization</th>
          <th data-i18n="phone">Phone</th>
          <th data-i18n="purpose">Purpose</th>
          <th data-i18n="status">Status</th>

  <!-- Firebase + i18next -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, onSnapshot, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import i18next from "https://cdn.jsdelivr.net/npm/i18next@23.10.1/+esm";
    import jqueryI18next from "https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => { if (!user) location.href = "index.html"; });
    document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => location.href = "index.html");

    const tbody = document.querySelector("#accessTable tbody");

    // === Real-time listener for requests ===
    onSnapshot(collection(db, "requests"), snapshot => {
      tbody.innerHTML = "";
      if (snapshot.empty) {
        tbody.innerHTML = `<tr><td colspan="7">No access requests found.</td></tr>`;
        return;
      }
      const data = [];
      snapshot.forEach(d => data.push({ id: d.id, ...d.data() }));
      data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

      data.forEach(d => {
        const id = d.id;
        const status = (d.status || "pending").toLowerCase();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.fullName || ""}</td>
          <td>${d.email || ""}</td>
          <td>${d.organization || ""}</td>
          <td>${d.phone || ""}</td>
          <td>${d.purpose || ""}</td>
          <td class="status ${status}">${status}</td>
          <td>
            <button class="btn-inline btn-success" data-id="${id}" data-action="toggle">
              ${status === "approved" ? '<i class="fas fa-times"></i> Reject' : '<i class="fas fa-check"></i> Approve'}
            </button>
            <button class="btn-inline btn-delete" data-id="${id}" data-action="delete">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>`;
        tbody.appendChild(tr);
      });
    });

    // === Action buttons (approve/reject/delete) ===
    tbody.addEventListener("click", async e => {
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;
      const id = btn.dataset.id;
      const action = btn.dataset.action;
      if (action === "delete") {
        if (!confirm("Delete this request permanently?")) return;
        await deleteDoc(doc(db, "requests", id));
        alert("ðŸ—‘ï¸ Request deleted.");
        return;
      }
      if (action === "toggle") {
        const current = btn.innerText.includes("Reject") ? "approved" : "rejected";
        const newStatus = current === "approved" ? "rejected" : "approved";
        await updateDoc(doc(db, "requests", id), { status: newStatus });
        alert(`âœ… Request marked as ${newStatus}.`);
      }
    });

    // === Search ===
    document.getElementById("searchInput").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll("#accessTable tbody tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(term) ? "" : "none";
      });
    });

    // === i18n setup ===
    const resources = {
      en: { translation: {
        pageTitle: "Access Requests", logout: "Logout", dashboard: "Dashboard", verification: "Verification", 
        addLicense: "Add License", users: "Users", verRequests: "Verification Requests", analytics: "Analytics", 
        accessRequests: "Access Requests", recordsTitle: "Access Request Records",
        searchPlaceholder: "Search by name, email, or organization...", name: "Full Name", email: "Email",
        org: "Organization", phone: "Phone", purpose: "Purpose", status: "Status", action: "Action", loading: "Loading..."
      }},
      fr: { translation: {

        addLicense: "Ajouter un permis", users: "Utilisateurs", verRequests: "Demandes de vÃ©rification", analytics: "Analytique", 
        accessRequests: "Demandes d'accÃ¨s", recordsTitle: "Enregistrements des demandes d'accÃ¨s",
        searchPlaceholder: "Rechercher par nom, e-mail ou organisation...", name: "Nom complet", email: "E-mail",
        org: "Organisation", phone: "TÃ©lÃ©phone", purpose: "But", status: "Statut", action: "Action", loading: "Chargement..."
      }},
      ja: { translation: {
        pageTitle: "ã‚¢ã‚¯ã‚»ã‚¹ãƒªã‚¯ã‚¨ã‚¹ãƒˆ", logout: "ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ", dashboard: "ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰", verification: "ç…§ä¼š", 
        addLicense: "å…è¨±ã‚’è¿½åŠ ", users: "ãƒ¦ãƒ¼ã‚¶ãƒ¼", verRequests: "ç…§ä¼šãƒªã‚¯ã‚¨ã‚¹ãƒˆ", analytics: "åˆ†æž", 
        accessRequests: "ã‚¢ã‚¯ã‚»ã‚¹ãƒªã‚¯ã‚¨ã‚¹ãƒˆ", recordsTitle: "ã‚¢ã‚¯ã‚»ã‚¹ãƒªã‚¯ã‚¨ã‚¹ãƒˆè¨˜éŒ²",
        searchPlaceholder: "åå‰ã€ãƒ¡ãƒ¼ãƒ«ã€ã¾ãŸã¯çµ„ç¹”ã§æ¤œç´¢...", name: "æ°å", email: "ãƒ¡ãƒ¼ãƒ«", org: "çµ„ç¹”",
        phone: "é›»è©±", purpose: "ç›®çš„", status: "çŠ¶æ…‹", action: "æ“ä½œ", loading: "èª­ã¿è¾¼ã¿ä¸­..."

    await i18next.init({ resources, lng: "en", fallbackLng: "en" });
