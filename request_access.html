<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDLVS - Request Access</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    :root {
      --brand-dark: #2a3f54;
      --brand-dark-2: #1e2d3c;
      --blue: #007bff;
      --text: #333;
      --muted: #666;
      --shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      color: var(--text);
    }

    .background-image {
      position: fixed;
      inset: 0;
      background: url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg')
                  no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.9);
    }

    .container {
      max-width: 440px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 28px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h2 {
      color: var(--brand-dark);
      margin-bottom: 18px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 0.98rem;
    }

    textarea { resize: vertical; min-height: 90px; }

    button {
      background: var(--brand-dark);
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
      font-weight: bold;
    }

    button:hover { background: var(--brand-dark-2); }

    .muted { color: var(--muted); font-size: 0.95rem; }

    #msg {
      font-weight: bold;
      margin-top: 10px;
    }

    .success { color: green; }
    .error { color: red; }
    .loading { color: #004aad; }
  </style>
</head>

<body>
  <div class="background-image"></div>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Request Access</h2>

    <form id="requestForm" onsubmit="submitAccessRequest(event)">
      <input type="text" id="requestFullName" placeholder="Full Name" required />
      <input type="email" id="requestEmail" placeholder="Email" required />
      <input type="text" id="organization" placeholder="Organization / Agency" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="purpose" placeholder="Purpose of access (e.g., license verification)" required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>

    <div id="msg"></div>

    <p class="muted" style="margin-top:12px;">
      Already have an account? <a href="index.html">‚Üê Back to Login</a>
    </p>
  </div>

  <script>
    /* ===================================================
       üîπ Initialize EmailJS
    =================================================== */
    (function () {
      emailjs.init("TfmaZEvxtz2MNUb70"); // ‚úÖ Your public key
    })();

    /* ===================================================
       üîπ Initialize Firebase
    =================================================== */
    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff",
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ===================================================
       üîπ Submit Access Request Function
    =================================================== */
    async function submitAccessRequest(event) {
      event.preventDefault();

      const msgBox = document.getElementById("msg");
      msgBox.textContent = "‚è≥ Submitting your request...";
      msgBox.className = "loading";

      const fullName = document.getElementById("requestFullName").value.trim();
      const email = document.getElementById("requestEmail").value.trim();
      const organization = document.getElementById("organization").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const purpose = document.getElementById("purpose").value.trim();

      try {
        // ‚úÖ Step 1: Save to Firestore
        await db.collection("requests").add({
          fullName,
          email,
          organization,
          phone,
          purpose,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });

        // ‚úÖ Step 2: Send single multilingual email (requester + CC admin)
        await emailjs.send("service_ddq3kka", "template_inl3jsv", {
          name: fullName,
          email,
          organization,
          phone,
          purpose,
          cc_admin: "m.ngoma1988@gmail.com"
        });

        // ‚úÖ Step 3: Success message
        msgBox.textContent = "‚úÖ Request submitted successfully! A confirmation email has been sent to you and the administrator.";
        msgBox.className = "success";
        document.getElementById("requestForm").reset();

      } catch (err) {
        console.error("‚ùå Firestore/EmailJS error:", err);
        msgBox.textContent = "‚ö†Ô∏è Submission failed: " + err.message;
        msgBox.className = "error";
      }
    }
  </script>
</body>
</html>
