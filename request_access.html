<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Request Access</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="background-image"></div>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> <span data-i18n="requestAccess">Request Access</span></h2>

    <form id="requestForm" onsubmit="submitAccessRequest(event)">
      <input type="text" id="requestFullName" required data-i18n="[placeholder]fullNamePlaceholder" placeholder="Full Name" />
      <input type="email" id="requestEmail" required data-i18n="[placeholder]emailPlaceholder" placeholder="Email" />
      <input type="text" id="organization" required data-i18n="[placeholder]organizationPlaceholder" placeholder="Organization / Agency" />
      <input type="tel" id="phone" required data-i18n="[placeholder]phonePlaceholder" placeholder="Phone Number" />
      <textarea id="purpose" required data-i18n="[placeholder]purposePlaceholder" placeholder="Purpose of access (e.g., license verification)" rows="4"></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> <span data-i18n="submitRequest">Submit Request</span></button>
    </form>

    <div id="msg"></div>

    <p class="muted" data-i18n="approvalNotice">Your request will be reviewed by the administrator.</p>
    <p class="muted"><span data-i18n="alreadyHave">Already have an account?</span> <a href="index.html" data-i18n="loginHere">Login here</a></p>
  </div>

  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="ja">🇯🇵 日本語</option>
    </select>
  </footer>
</body>
</html>
