<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Request Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FontAwesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Optional i18n (future multilingual support) -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <style>
    :root {
      --brand-dark: #2a3f54;
      --brand-dark-2: #1e2d3c;
      --blue: #007bff;
      --text: #333;
      --muted: #666;
      --shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      color: var(--text);
    }

    .background-image {
      position: fixed;
      inset: 0;
      background: url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg')
                  no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.9);
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      background: rgba(255,255,255,0.95);
      padding: 24px 26px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      color: var(--brand-dark);
    }

    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: .98rem;
    }

    textarea { resize: vertical; min-height: 90px; }

    button {
      background: var(--brand-dark);
      color: #fff;
      cursor: pointer;
      border: none;
      transition: .2s;
    }

    button:hover { background: var(--brand-dark-2); }

    a {
      color: var(--blue);
      font-weight: bold;
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    .muted { color: var(--muted); font-size: .95rem; }

    footer { text-align: center; margin: 20px 0 40px; }
    #languageSwitcher { width: auto; padding: 6px 10px; border-radius: 8px; }

    #msg { font-weight: bold; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="background-image"></div>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Request Access</h2>

    <form id="requestForm" onsubmit="submitAccessRequest(event)">
      <input type="text" id="requestFullName" placeholder="Full Name" required />
      <input type="email" id="requestEmail" placeholder="Email" required />
      <input type="text" id="organization" placeholder="Organization / Agency" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="purpose" placeholder="Purpose of access (e.g., license verification)" required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>

    <div id="msg"></div>

    <p class="muted" style="margin-top:10px;">
      Already have an account? <a href="index.html">‚Üê Back to Login</a>
    </p>
  </div>

  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">üá¨üáß English</option>
      <option value="fr">üá´üá∑ Fran√ßais</option>
      <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
    </select>
  </footer>

  <script>
    /* === EmailJS Init === */
    (function() { emailjs.init("TfmaZEvxtz2MNUb70"); })();

    /* === Firebase Init === */
    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* === Submit Request === */
    async function submitAccessRequest(e) {
      e.preventDefault();
      const msgBox = document.getElementById("msg");

      const fullName = document.getElementById("requestFullName").value.trim();
      const email = document.getElementById("requestEmail").value.trim();
      const organization = document.getElementById("organization").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const purpose = document.getElementById("purpose").value.trim();

      msgBox.textContent = "‚è≥ Submitting your request...";
      msgBox.style.color = "#004aad";

      try {
        // 1Ô∏è‚É£ Save request to Firestore
        await db.collection("requests").add({
          fullName,
          email,
          organization,
          phone,
          purpose,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // 2Ô∏è‚É£ Send Email notification via EmailJS
        await emailjs.send("service_ddq3kka", "template_inl3jsv", {
          name: fullName,
          email,
          organization,
          phone,
          purpose
        });

        // 3Ô∏è‚É£ Success feedback
        msgBox.textContent =
          "‚úÖ Your request has been submitted successfully! You will receive a confirmation email within 72 hours.";
        msgBox.style.color = "green";
        document.getElementById("requestForm").reset();

      } catch (err) {
        console.error("‚ùå Error submitting request:", err);
        msgBox.textContent =
          "‚ö†Ô∏è Submission failed. Please try again later. (" + err.message + ")";
        msgBox.style.color = "red";
      }
    }
  </script>
</body>
</html>
