<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <!-- i18n + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      // ‚úÖ Initialize EmailJS with your verified public key
      emailjs.init("TfmaZEvxtz2MNUb70");
    })();
  </script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

</head>

<body>
  <div class="background-image"></div>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> <span data-i18n="requestAccess">Request Access</span></h2>

    <form id="requestForm" onsubmit="submitAccessRequest(event)">
      <input type="text" id="requestFullName" required placeholder="Full Name" />
      <input type="email" id="requestEmail" required placeholder="Email" />
      <input type="text" id="organization" required placeholder="Organization / Agency" />
      <input type="tel" id="phone" required placeholder="Phone Number" />
      <textarea id="purpose" required rows="4" placeholder="Purpose of access (e.g., license verification)"></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>

    <div id="msg" style="margin-top:10px; font-weight:bold;"></div>

    <p class="muted">Your request will be reviewed by the administrator.</p>
    <p class="muted">Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">üá¨üáß English</option>
      <option value="fr">üá´üá∑ Fran√ßais</option>
      <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
    </select>
  </footer>

  <!-- üîπ Inline Script to Handle Access Request -->
  <script>
    async function submitAccessRequest(event) {
      event.preventDefault();

      const fullName = document.getElementById("requestFullName").value.trim();
      const email = document.getElementById("requestEmail").value.trim();
      const organization = document.getElementById("organization").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const purpose = document.getElementById("purpose").value.trim();
      const msgBox = document.getElementById("msg");

      msgBox.innerHTML = "‚è≥ Submitting your request...";
      msgBox.style.color = "#004aad";

      try {
        // ‚úÖ 1. Save to Firestore
        await firebase.firestore().collection("requests").add({
          fullName,
          email,
          organization,
          phone,
          purpose,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });

        // ‚úÖ 2. Send multilingual email to requester (CC admin)
        await emailjs.send("service_ddq3kka", "template_inl3jsv", {
          name: fullName,
          email: email,                    // main recipient
          organization: organization,
          phone: phone,
          purpose: purpose,
          cc_admin: "m.ngoma1988@gmail.com" // ‚úÖ CC admin here
        });

        // ‚úÖ 3. Success message
        msgBox.innerHTML =
          "‚úÖ Your request has been submitted successfully! A multilingual confirmation email has been sent to you and the administrator.";
        msgBox.style.color = "green";
        document.getElementById("requestForm").reset();

      } catch (error) {
        console.error("‚ùå Error submitting request:", error);
        msgBox.innerHTML =
          "‚ö†Ô∏è Failed to submit request. Please try again later.";
        msgBox.style.color = "red";
      }
    }
  </script>
</body>
</html>
