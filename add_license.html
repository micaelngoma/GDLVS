<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="addLicense">Add License - Gabon License Verifier</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="addLicense">Add New License</h1>
    <button onclick="signOutUser()" data-i18n="logout">Logout</button>
  </header>

  <nav>
    <a href="dashboard.html" data-i18n="dashboard">Dashboard</a>
    <a href="add_license.html" data-i18n="addLicense">Add License</a>
    <a href="verify.html" data-i18n="verificationPortal">Verification Portal</a>
  </nav>

  <div class="container">
    <form id="addLicenseForm" onsubmit="addLicense(); return false;">
      <div class="input-group">
        <label for="licenseNumber" data-i18n="licenseNumber">License Number</label>
        <input type="text" id="licenseNumber" placeholder="GAB123456">
      </div>
      <div class="input-group">
        <label for="fullName" data-i18n="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Your Name">
      </div>
      <div class="input-group">
        <label for="licenseClass" data-i18n="class">Class</label>
        <select id="licenseClass">
          <option value="">-- Select --</option>
          <option value="Class A">Class A</option>
          <option value="Class B">Class B</option>
          <option value="Class C">Class C</option>
          <option value="Class D">Class D</option>
        </select>
      </div>
      <div class="input-group">
        <label for="issueDate" data-i18n="issueDate">Issue Date</label>
        <input type="date" id="issueDate">
      </div>
      <div class="input-group">
        <label for="expiryDate" data-i18n="expiryDate">Expiry Date</label>
        <input type="date" id="expiryDate">
      </div>
      <button type="submit" data-i18n="addLicense">Add License</button>
    </form>
  </div>
</body>
</html>
