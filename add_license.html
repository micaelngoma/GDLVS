<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="addLicense">Add License - GDLVS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18next -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <script defer src="script.js"></script>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="brand"><div class="brand-logo">üöó</div><div class="brand-title" data-i18n="title">GDLVS</div></div>
      <nav class="side-nav">
        <a href="dashboard.html" class="side-link" data-i18n="dashboard">Dashboard</a>
        <a href="add_license.html" class="side-link active" data-i18n="addLicense">Add License</a>
        <a href="verify.html" class="side-link" data-i18n="verificationPortal">Verification Portal</a>
        <a href="analytics.html" class="side-link" data-i18n="analytics">Analytics</a>
      </nav>
      <footer>
        <label for="languageSwitcher">üåç</label>
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
      </footer>
    </aside>

    <main class="content">
      <h1 data-i18n="addLicense">Add License</h1>
      <form id="addLicenseForm" onsubmit="addLicense(); return false;" class="card">
        <div class="input-group"><label data-i18n="licenseNumber">License Number</label><input type="text" id="licenseNumber"></div>
        <div class="input-group"><label data-i18n="fullName">Full Name</label><input type="text" id="fullName"></div>
        <div class="input-group"><label data-i18n="class">Class</label>
          <select id="licenseClass"><option>A</option><option>B</option><option>C</option><option>D</option></select>
        </div>
        <div class="input-group"><label data-i18n="issueDate">Issue Date</label><input type="date" id="issueDate"></div>
        <div class="input-group"><label data-i18n="expiryDate">Expiry Date</label><input type="date" id="expiryDate"></div>
        <button type="submit" class="btn" data-i18n="addLicense">Add</button>
      </form>

      <section class="card">
        <h3 data-i18n="licenseManagement">License Management</h3>
        <input type="text" id="searchBox" placeholder="Search..." onkeyup="searchLicenses()">
        <table class="table">
          <thead>
            <tr>
              <th data-i18n="licenseNumber">License #</th>
              <th data-i18n="fullName">Name</th>
              <th data-i18n="class">Class</th>
              <th data-i18n="status">Status</th>
              <th data-i18n="expiryDate">Expiry</th>
            </tr>
          </thead>
          <tbody id="licenseTable"></tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
