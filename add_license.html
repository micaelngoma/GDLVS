<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="addLicense">Add License - GDLVS</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- i18next -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>GDLVS</h2>
    <ul>
      <li><a href="dashboard.html" data-i18n="dashboard">Dashboard</a></li>
      <li><a href="add_license.html" class="active" data-i18n="addLicense">License Management</a></li>
      <li><a href="verify.html" data-i18n="verificationPortal">Verification Portal</a></li>
      <li><a href="analytics.html" data-i18n="analytics">Analytics</a></li>
      <li><a href="user_management.html" data-i18n="userManagement">User Management</a></li>
      <li><button onclick="signOutUser()" data-i18n="logout">Logout</button></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1 data-i18n="addLicense">Add License</h1>
    </header>

    <div class="form-wrapper">
      <form id="addLicenseForm" class="form-card" onsubmit="addLicense(); return false;">
        <label for="licenseNumber" data-i18n="licenseNumber">License Number</label>
        <input type="text" id="licenseNumber">

        <label for="fullName" data-i18n="fullName">Full Name</label>
        <input type="text" id="fullName">

        <label for="licenseClass" data-i18n="class">Class</label>
        <select id="licenseClass">
          <option value="">-- Select --</option>
          <option value="Class A">Class A</option>
          <option value="Class B">Class B</option>
          <option value="Class C">Class C</option>
          <option value="Class D">Class D</option>
        </select>

        <label for="issueDate" data-i18n="issueDate">Issue Date</label>
        <input type="date" id="issueDate">

        <label for="expiryDate" data-i18n="expiryDate">Expiry Date</label>
        <input type="date" id="expiryDate">

        <button type="submit" data-i18n="addLicense">Add License</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
