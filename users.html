  <!-- Navigation -->
  <nav>

    <a href="add_licenses.html"><i class="fas fa-id-card"></i> <span data-i18n="addLicense">Add License</span></a>
    <a href="users.html" class="active"><i class="fas fa-users-cog"></i> <span data-i18n="userManagement">User Management</span></a>

    <a href="analytics.html"><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2><i class="fas fa-users"></i> Manage Users</h2>
    <p>Admins can add, edit, or remove users directly from here.</p>

    <!-- Search Users -->
    <input type="text" id="userSearch" placeholder="Search users by name or email..." onkeyup="filterUsers()">

    <!-- Add New User -->
    <form id="addUserForm" onsubmit="addNewUser(event)">
      <input type="text" id="newUserName" placeholder="Full Name" required>
      <input type="email" id="newUserEmail" placeholder="Email" required>
      <select id="newUserRole">
        <option value="verifier">Verifier</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn-add"><i class="fas fa-user-plus"></i> Add User</button>
    </form>

    <!-- Export Users -->
    <button class="btn-export" onclick="exportTableToCSV('usersTable','users')">
      ðŸ“¥ Export Users
    </button>

    <!-- Users Table -->
    <table class="table">
      <thead>
        <tr>
          <th data-i18n="fullName">Full Name</th>
          <th data-i18n="email">Email</th>
          <th data-i18n="role">Role</th>
          <th data-i18n="status">Status</th>
          <th data-i18n="action">Action</th>
        </tr>
      </thead>
      <tbody id="usersTable">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
