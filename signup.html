<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Sign Up</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18n + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <!-- App -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Background -->
  <div class="background-image"></div>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> <span data-i18n="createAccount">Create an Account</span></h2>

    <form id="signupForm" onsubmit="signupUser(event)">
      <input type="text" id="signupFullName" required data-i18n="[placeholder]fullNamePlaceholder"
             placeholder="Full Name" />
      <input type="email" id="signupEmail" required data-i18n="[placeholder]emailPlaceholder"
             placeholder="Email" />
      <input type="password" id="signupPassword" required data-i18n="[placeholder]passwordPlaceholder"
             placeholder="Password" />
      <input type="password" id="confirmPassword" required data-i18n="[placeholder]confirmPasswordPlaceholder"
             placeholder="Confirm Password" />

      <input type="text" id="organization" required
             data-i18n="[placeholder]organizationPlaceholder"
             placeholder="Organization / Company / Agency" />

      <input type="tel" id="phone" required data-i18n="[placeholder]phonePlaceholder"
             placeholder="Phone Number" />

      <button type="submit"><i class="fas fa-user-plus"></i> <span data-i18n="signUp">Sign Up</span></button>
    </form>

    <p class="muted" data-i18n="approvalNotice">
      Note: Your account must be approved by an administrator before you can use the verification system.
    </p>

    <div id="msg"></div>

    <p class="muted">
      <span data-i18n="alreadyHave">Already have an account?</span>
      <a href="index.html" data-i18n="loginHere">Login here</a>
    </p>
  </div>

  <!-- Footer / Language -->
  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="ja">🇯🇵 日本語</option>
    </select>
  </footer>
</body>
</html>
