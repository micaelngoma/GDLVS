<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - GDLVS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18n + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Create an Account</h2>
    <form id="signupForm" onsubmit="signupUser(event)">
      <input type="text" id="signupFullName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Enter email" required>
      <input type="password" id="signupPassword" placeholder="Enter password" required>
      <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>
    <p class="muted" data-i18n="approvalNotice">Note: Your account must be approved by an administrator before you can use the verification system.</p>
    <div id="msg"></div>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="ja">🇯🇵 日本語</option>
    </select>
  </footer>
</body>
</html>
