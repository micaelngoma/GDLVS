<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - GDLVS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <h2>Login to GDLVS</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="center-text">
    <p>New user? <a href="#" id="showSignup">Register here</a></p>
  </div>
  <div id="loginError" class="error"></div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeSignup">&times;</span>
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="signupError" class="error"></div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  // === Login ===
  const loginForm = document.getElementById("loginForm");
  const loginError = document.getElementById("loginError");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "dashboard.html";
    } catch (err) {
      loginError.textContent = "❌ " + err.message;
    }
  });

  // Allow Enter key
  ["email", "password"].forEach(id => {
    document.getElementById(id).addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        loginForm.dispatchEvent(new Event("submit"));
      }
    });
  });

  // === Signup Modal Logic ===
  const signupModal = document.getElementById("signupModal");
  const showSignup = document.getElementById("showSignup");
  const closeSignup = document.getElementById("closeSignup");

  showSignup.addEventListener("click", () => signupModal.style.display = "block");
  closeSignup.addEventListener("click", () => signupModal.style.display = "none");
  window.addEventListener("click", (e) => { if (e.target === signupModal) signupModal.style.display = "none"; });

  // === Signup Handler ===
  const signupForm = document.getElementById("signupForm");
  const signupError = document.getElementById("signupError");

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      // Add to Firestore users collection
      await setDoc(doc(db, "users", uid), { email });

      alert("✅ Account created successfully!");
      signupModal.style.display = "none";
    } catch (err) {
      signupError.textContent = "❌ " + err.message;
    }
  });
</script>

<style>
/* Modal */
.modal {
  display: none; 
  position: fixed;
  z-index: 1000; 
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5);
}
.modal-content {
  background: #fff;
  margin: 10% auto;
  padding: 20px;
  border-radius: 12px;
  max-width: 400px;
  position: relative;
}
.modal-content h2 { margin-bottom: 15px; text-align: center; }
.close {
  position: absolute; top: 10px; right: 15px;
  font-size: 1.5em; cursor: pointer;
}
.center-text { text-align: center; margin-top: 15px; }
</style>
</body>
</html>
