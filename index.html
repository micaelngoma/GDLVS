<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title data-i18n="appName">Gabon Driverâ€™s License Verification System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- i18n libs -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="lang.js"></script>
</head>
<body class="login-wrap">
  <div class="login">
    <h2 data-i18n="loginTitle">Welcome to GDLVS</h2>
    <div class="muted" data-i18n="loginSubtitle">Sign in to continue</div>

    <input id="email" type="email" class="input" placeholder="Email" data-i18n="[placeholder]email">
    <input id="password" type="password" class="input" placeholder="Password" data-i18n="[placeholder]password">
    <div class="actions">
      <button id="signin" class="btn" data-i18n="signin">Sign In</button>
      <button id="signup" class="btn outline" data-i18n="signup">Register</button>
    </div>
    <div class="lang-switch" style="margin-top:14px">
      <button onclick="changeLng('en')">ðŸ‡¬ðŸ‡§</button>
      <button onclick="changeLng('fr')">ðŸ‡«ðŸ‡·</button>
      <button onclick="changeLng('ja')">ðŸ‡¯ðŸ‡µ</button>
    </div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    onAuthStateChanged(auth, user => { if (user) location.href = "dashboard.html"; });

    signin.onclick = async () => {
      try { await signInWithEmailAndPassword(auth, email.value, password.value); }
      catch (e) { alert(e.message); }
    };
    signup.onclick = async () => {
      try { await createUserWithEmailAndPassword(auth, email.value, password.value); }
      catch (e) { alert(e.message); }
    };
  </script>
</body>
</html>
