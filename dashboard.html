<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDLVS - Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18n + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <!-- App logic -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1><i class="fas fa-tachometer-alt"></i> <span data-i18n="dashboard">Dashboard</span></h1>
    <button onclick="signOutUser()">
      <i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span>
    </button>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i> <span data-i18n="dashboard">Dashboard</span></a>
    <a href="verify.html"><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification</span></a>
    <a href="add_license.html"><i class="fas fa-id-card"></i> <span data-i18n="addLicense">Add License</span></a>
    <a href="users.html"><i class="fas fa-users-cog"></i> <span data-i18n="userManagement">User Management</span></a>
    <a href="verification_requests.html" id="navVerificationRequests">
      <i class="fas fa-list"></i> <span data-i18n="verificationRequests">Verification Requests</span>
    </a>
    <a href="analytics.html"><i class="fas fa-chart-line"></i> <span data-i18n="analytics">Analytics</span></a>
  </nav>

  <!-- Dashboard Content -->
  <main>
    <!-- Cards Summary -->
    <div class="dashboard-cards">
      <div class="card total">
        <i class="fas fa-id-badge fa-2x"></i>
        <p><span data-i18n="totalLicenses">Total Licenses</span>: <span id="totalLicenses">0</span></p>
      </div>
      <div class="card active">
        <i class="fas fa-check-circle fa-2x"></i>
        <p><span data-i18n="activeLicenses">Active Licenses</span>: <span id="activeLicenses">0</span></p>
      </div>
    </div>

    <!-- Table of Licenses -->
    <section class="panel">
      <h2><i class="fas fa-id-badge"></i> <span data-i18n="licensesList">Licenses</span></h2>
      <table class="table" id="licensesTable">
        <thead>
          <tr>
            <th data-i18n="licenseNumber">License #</th>
            <th data-i18n="fullName">Full Name</th>
            <th data-i18n="class">Class</th>
            <th data-i18n="issueDate">Issue</th>
            <th data-i18n="expiryDate">Expiry</th>
            <th data-i18n="status">Status</th>
            <th data-i18n="action">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">Loading...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
      <option value="ja">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
    </select>
  </footer>

  <!-- Inline Script for Fixing Totals -->
  <script>
    // Load total and active license counts
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const db = firebase.firestore();
        const snapshot = await db.collection('licenses').get();

        const total = snapshot.size;
        const active = snapshot.docs.filter(doc => {
          const data = doc.data();
          const expiry = new Date(data.expiryDate);
          return expiry > new Date();
        }).length;

        document.getElementById('totalLicenses').textContent = total;
        document.getElementById('activeLicenses').textContent = active;

        // Fill table
        const tbody = document.querySelector('#licensesTable tbody');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${data.licenseNumber}</td>
            <td>${data.fullName}</td>
            <td>${data.class || '-'}</td>
            <td>${data.issueDate || '-'}</td>
            <td>${data.expiryDate || '-'}</td>
            <td>${data.status || '-'}</td>
            <td><button class="inline" onclick="viewLicense('${doc.id}')"><i class="fas fa-eye"></i> View</button></td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error('Error loading dashboard:', err);
        document.querySelector('#licensesTable tbody').innerHTML =
          `<tr><td colspan="7" style="color:red;">Failed to load data</td></tr>`;
      }
    });

    // Placeholder for View action
    function viewLicense(id) {
      alert('Viewing license ID: ' + id);
    }
  </script>
</body>
</html>
