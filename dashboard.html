<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18n -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <!-- Main Script -->
  <script defer src="script.js"></script>

  <style>
    /* Dashboard layout adjustments */
    .dashboard-cards {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 12px;
      flex-wrap: wrap;
      margin: 15px auto 20px;
      max-width: 900px;
    }

    .dashboard-cards .card {
      flex: 1 1 calc(25% - 10px);
      min-width: 150px;
      max-width: 200px;
      padding: 14px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .dashboard-cards .card h3 {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .dashboard-cards .card h2 {
      margin: 4px 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .card .card-icon {
      font-size: 1.8rem;
      margin-bottom: 4px;
      display: block;
    }

    /* üîπ Stretch Class and Status Columns for better readability */
    #licensesTable th:nth-child(3),
    #licensesTable td:nth-child(3) {
      width: 200px !important;
      min-width: 200px;
      white-space: nowrap;
    }

    #licensesTable th:nth-child(6),
    #licensesTable td:nth-child(6) {
      width: 180px !important;
      min-width: 180px;
      white-space: nowrap;
    }

    .table-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .btn-export {
      width: auto;
      background: #2980b9;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-export:hover {
      background: #1f6392;
    }

    input#licenseSearch {
      max-width: 250px;
      border-radius: 8px;
    }

    .verification-table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1><i class="fas fa-id-card"></i> Dashboard</h1>
    <button onclick="signOutUser()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="verify.html"><i class="fas fa-search"></i> Verification</a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> Add License</a>
    <a href="users.html"><i class="fas fa-users-cog"></i> Users</a>
    <!-- ‚úÖ Only keep the correct Requests link -->
    <a id="navVerificationRequests" href="verification_requests.html"><i class="fas fa-inbox"></i> Requests</a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
  </nav>

  <!-- MAIN -->
  <main class="dashboard-main">
    <!-- LICENSE STATS -->
    <section class="dashboard-cards">
      <div class="card total">
        <div class="card-icon">üë§</div>
        <h3>Total Licenses</h3>
        <h2 id="totalLicenses">0</h2>
      </div>
      <div class="card active">
        <div class="card-icon">‚úÖ</div>
        <h3>Active</h3>
        <h2 id="activeLicenses">0</h2>
      </div>
      <div class="card suspended">
        <div class="card-icon">‚ö†Ô∏è</div>
        <h3>Suspended</h3>
        <h2 id="suspendedLicenses">0</h2>
      </div>
      <div class="card expired">
        <div class="card-icon">‚õî</div>
        <h3>Expired</h3>
        <h2 id="expiredLicenses">0</h2>
      </div>
    </section>

    <!-- LICENSE TABLE -->
    <section class="panel">
      <h2><i class="fas fa-id-badge"></i> Licenses</h2>
      <div class="table-controls">
        <input type="text" id="licenseSearch" placeholder="Search licenses..." />
        <button class="btn-export" id="exportLicenses"><i class="fas fa-file-export"></i> Export</button>
      </div>
      <div class="verification-table-wrapper">
        <table class="table" id="licensesTable">
          <thead>
            <tr>
              <th>License #</th>
              <th>Full Name</th>
              <th>Class</th>
              <th>Issue</th>
              <th>Expiry</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">üá¨üáß English</option>
      <option value="fr">üá´üá∑ Fran√ßais</option>
      <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
    </select>
  </footer>

  <!-- JAVASCRIPT FUNCTIONALITY -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const db = firebase.firestore();
      const licensesRef = db.collection("licenses");
      const tbody = document.querySelector("#licensesTable tbody");

      // üîπ Load Licenses
      licensesRef.onSnapshot(snapshot => {
        let total = 0, active = 0, suspended = 0, expired = 0;
        tbody.innerHTML = "";

        if (snapshot.empty) {
          tbody.innerHTML = "<tr><td colspan='7'>No licenses found.</td></tr>";
        } else {
          snapshot.forEach(doc => {
            const d = doc.data();
            total++;
            const status = (d.status || "").toLowerCase();
            if (status.includes("active")) active++;
            else if (status.includes("suspend")) suspended++;
            else if (status.includes("expire")) expired++;

            tbody.innerHTML += `
              <tr>
                <td>${d.licenseNumber || doc.id}</td>
                <td>${d.fullName || ""}</td>
                <td>${d.class || ""}</td>
                <td>${d.issueDate || ""}</td>
                <td>${d.expiryDate || ""}</td>
                <td>${d.status || ""}</td>
                <td><button class='btn-view' onclick="viewLicense('${doc.id}')">View</button></td>
              </tr>`;
          });
        }

        document.getElementById("totalLicenses").textContent = total;
        document.getElementById("activeLicenses").textContent = active;
        document.getElementById("suspendedLicenses").textContent = suspended;
        document.getElementById("expiredLicenses").textContent = expired;
      });

      // üîπ Search filter logic
      document.getElementById("licenseSearch").addEventListener("keyup", (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll("#licensesTable tbody tr").forEach(row => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(term) ? "" : "none";
        });
      });

      // üîπ Export table to CSV
      document.getElementById("exportLicenses").addEventListener("click", () => {
        const rows = document.querySelectorAll("#licensesTable tr");
        let csv = [];

        rows.forEach(row => {
          const cols = row.querySelectorAll("th, td");
          let rowData = [];
          cols.forEach(col => rowData.push('"' + col.innerText.replace(/"/g, '""') + '"'));
          csv.push(rowData.join(","));
        });

        const blob = new Blob([csv.join("\n")], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "licenses_export.csv";
        link.click();
      });
    });

    function viewLicense(id) {
      alert("License ID: " + id);
    }
  </script>
</body>
</html>
