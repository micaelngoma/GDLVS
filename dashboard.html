<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-id-card"></i> Dashboard</h1>
    <button onclick="signOutUser()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </header>

  <nav>
    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="verify.html"><i class="fas fa-search"></i> Verification</a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> Add License</a>
    <a href="users.html"><i class="fas fa-users-cog"></i> Users</a>
    <a id="navVerificationRequests" href="verification_requests.html" style="display:none;"><i class="fas fa-inbox"></i> Requests</a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
  </nav>

  <main class="dashboard-main">
    <section class="dashboard-cards">
      <div class="card total"><div class="card-icon">👤</div><h3>Total Licenses</h3><h2 id="totalLicenses">0</h2></div>
      <div class="card active"><div class="card-icon">✅</div><h3>Active Licenses</h3><h2 id="activeLicenses">0</h2></div>
      <div class="card suspended"><div class="card-icon">⚠️</div><h3>Suspended</h3><h2 id="suspendedLicenses">0</h2></div>
      <div class="card expired"><div class="card-icon">⛔</div><h3>Expired</h3><h2 id="expiredLicenses">0</h2></div>
    </section>

    <!-- 🔹 New Requests Summary -->
    <section class="panel">
      <h2><i class="fas fa-envelope"></i> Recent Access Requests</h2>
      <div class="verification-table-wrapper">
        <table class="table" id="recentRequestsTable">
          <thead>
            <tr><th>Full Name</th><th>Email</th><th>Organization</th><th>Status</th><th>Requested At</th></tr>
          </thead>
          <tbody><tr><td colspan="5">Loading...</td></tr></tbody>
        </table>
      </div>
    </section>

    <!-- 🔹 Licenses Section -->
    <section class="panel">
      <h2><i class="fas fa-id-badge"></i> Licenses</h2>
      <input type="text" id="licenseSearch" placeholder="Search licenses..." onkeyup="filterLicenses()">
      <button class="btn-export" onclick="exportTableToCSV('licensesTable','licenses')">📥 Export</button>
      <table class="table" id="licensesTable">
        <thead><tr><th>License #</th><th>Full Name</th><th>Class</th><th>Issue</th><th>Expiry</th><th>Status</th><th>Action</th></tr></thead>
        <tbody><tr><td colspan="7">Loading...</td></tr></tbody>
      </table>
    </section>
  </main>

  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher"><option value="en">🇬🇧 English</option><option value="fr">🇫🇷 Français</option><option value="ja">🇯🇵 日本語</option></select>
  </footer>
</body>
</html>
