<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="dashboard">Dashboard - Gabon License Verifier</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18next + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <!-- Main app logic -->
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 data-i18n="dashboard">Dashboard</h1>
    <button onclick="signOutUser()" data-i18n="logout">Logout</button>
  </header>

  <nav>
    <a href="dashboard.html" data-i18n="dashboard">Dashboard</a>
    <a href="add_license.html" data-i18n="addLicense">Add License</a>
    <a href="verify.html" data-i18n="verificationPortal">Verification Portal</a>
  </nav>

  <div class="container">
    <h2 data-i18n="dashboard">System Overview</h2>
    <p><strong data-i18n="totalLicenses">Total Licenses:</strong> 
       <span id="totalLicenses">0</span></p>
    <p><strong data-i18n="activeLicenses">Active Licenses:</strong> 
       <span id="activeLicenses">0</span></p>
  </div>

  <!-- Language Switcher -->
  <footer style="margin-top:20px; text-align:center;">
    <label for="languageSwitcher">🌍</label>
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="ja">日本語</option>
    </select>
  </footer>
</body>
</html>
