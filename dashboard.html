<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="dashboard">Dashboard - Gabon License Verifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18n -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1 data-i18n="title">Gabon License Verifier</h1>
      <small data-i18n="dashboard">Dashboard</small>
      <nav class="nav">
        <a href="dashboard.html" class="active" data-i18n="dashboard">Dashboard</a>
        <a href="add_licence.html" data-i18n="addLicense">Add License</a>
        <a href="verify.html" data-i18n="verificationPortal">Verification Portal</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div></div>
        <div class="lang-switch">
          <select id="languageSwitcher">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="ja">日本語</option>
          </select>
          <button class="danger" onclick="signOutUser()" data-i18n="logout">Logout</button>
        </div>
      </div>

      <section class="container">
        <h2 data-i18n="dashboard">System Overview</h2>
        <div id="alertAuth" class="alert" style="display:none;"></div>

        <div class="kpis">
          <div class="kpi">
            <h3 data-i18n="totalLicenses">Total Licenses</h3>
            <p id="totalLicenses">0</p>
          </div>
          <div class="kpi">
            <h3 data-i18n="activeLicenses">Active Licenses</h3>
            <p id="activeLicenses">0</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
