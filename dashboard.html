<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- i18n + jQuery (UMD) -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <style>
    body{font-family:Arial,sans-serif;color:#333;margin:0;background:#f6f8fb}
    .background-image{position:fixed;inset:0;background:url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg') center/cover no-repeat;z-index:-1;filter:brightness(0.9)}
    header{background:#2a3f54;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:10px 14px;position:fixed;top:0;left:0;right:0;z-index:1000}
    header h1{margin:0;font-size:1.1rem;display:flex;gap:8px;align-items:center}
    .controls{display:flex;gap:8px;align-items:center}
    .controls select,.controls button{padding:6px 10px;border-radius:8px;border:0;font-size:.9rem}
    .controls select{background:#fff;color:#000}
    .controls button{background:#1e2d3c;color:#fff;cursor:pointer}
    nav{background:#1e2d3c;color:#fff;padding:10px 14px;display:flex;gap:16px;position:fixed;top:56px;left:0;right:0;z-index:999}
    nav a{color:#fff;text-decoration:none;font-weight:bold;transition:all 0.25s ease-in-out}
    nav a.active{border-bottom:2px solid #f1c40f;padding-bottom:3px}
    nav a:hover{border-bottom:2px solid #f1c40f;padding-bottom:3px;box-shadow:0 2px 6px rgba(241,196,15,0.7);transition:all 0.25s ease-in-out}

    .container{max-width:95vw;margin:120px auto 0;background:rgba(255,255,255,0.9);padding:25px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.2)}
    .dashboard-cards{display:flex;gap:15px;flex-wrap:wrap;margin-bottom:20px}
    .card{flex:1;min-width:220px;padding:16px;border-radius:10px;color:#fff;text-align:center}
    .card.total{background:#2980b9}.card.active{background:#27ae60}.card.suspended{background:#f1c40f;color:#333}.card.expired{background:#e74c3c}

    /* === Original table layout restored === */
    .verification-table-wrapper{max-height:60vh;overflow-y:auto;overflow-x:auto;border-radius:8px;margin-top:10px}
    table{width:100%;border-collapse:separate;border-spacing:0 6px;margin-top:10px}
    th,td{border:1px solid #eee;padding:10px 14px;text-align:left;background:#fff;vertical-align:middle;word-break:break-word}
    th{background:#f2f2f2;font-weight:bold}

    .btn-inline{padding:6px 10px;border-radius:8px;border:0;cursor:pointer;color:#fff;background:#2980b9}
    .btn-inline:hover{opacity:0.95}
    .btn-danger{background:#e74c3c}
    .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:none;align-items:center;justify-content:center;z-index:2000}
    .modal-overlay.show{display:flex}
    .modal{background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.3);width:min(500px,90vw)}
    .modal header{background:#2a3f54;color:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .modal-body{padding:16px;display:flex;flex-direction:column;gap:10px}
    .modal-actions{padding:10px;display:flex;justify-content:flex-end;gap:10px;background:#fafafa;border-top:1px solid #eee}
    .btn-primary{background:#27ae60;color:#fff;border:0;border-radius:8px;padding:8px 12px;cursor:pointer}
    .btn-secondary{background:#95a5a6;color:#fff;border:0;border-radius:8px;padding:8px 12px;cursor:pointer}
  </style>
</head>

<body>
  <div class="background-image"></div>

  <header>
    <h1><i class="fas fa-id-card"></i> <span data-i18n="dashboard">Dashboard</span></h1>
    <div class="controls">
      <select id="languageSwitcher">
        <option value="en">🇬🇧 English</option>
        <option value="fr">🇫🇷 Français</option>
        <option value="ja">🇯🇵 日本語</option>
      </select>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span></button>
    </div>
  </header>

  <nav>
    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> <span data-i18n="dashboard">Dashboard</span></a>
    <a href="verify.html"><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification</span></a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> <span data-i18n="addLicense">Add License</span></a>
    <a href="users.html"><i class="fas fa-users-cog"></i> <span data-i18n="userManagement">User Management</span></a>
    <a id="navVerificationRequests" href="verification_requests.html"><i class="fas fa-inbox"></i> <span data-i18n="verificationRequests">Verification Requests</span></a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></a>
  </nav>

  <main class="container">
    <section class="dashboard-cards">
      <div class="card total"><h3 data-i18n="totalLicenses">Total Licenses</h3><h2 id="totalLicenses">0</h2></div>
      <div class="card active"><h3 data-i18n="activeLicenses">Active</h3><h2 id="activeLicenses">0</h2></div>
      <div class="card suspended"><h3 data-i18n="suspended">Suspended</h3><h2 id="suspendedLicenses">0</h2></div>
      <div class="card expired"><h3 data-i18n="expired">Expired</h3><h2 id="expiredLicenses">0</h2></div>
    </section>

    <section class="panel">
      <div class="table-controls" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <input id="licenseSearch" type="text" data-i18n="[placeholder]searchLicenses" placeholder="Search licenses..." style="max-width:320px;border:1px solid #dcdcdc;border-radius:8px;padding:8px;background:#fff;width:100%">
        <button class="btn-inline" id="exportLicenses"><i class="fas fa-file-export"></i> <span data-i18n="export">Export</span></button>
      </div>
      <div class="verification-table-wrapper">
        <table id="licensesTable">
          <thead><tr><th data-i18n="licenseNumber">License #</th><th data-i18n="fullName">Full Name</th><th data-i18n="class">Class</th><th data-i18n="issueDate">Issue</th><th data-i18n="expiryDate">Expiry</th><th data-i18n="status">Status</th><th data-i18n="action">Action</th></tr></thead>
          <tbody><tr><td colspan="7" data-i18n="loading">Loading...</td></tr></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="modal-overlay" id="editModalOverlay" aria-hidden="true">
    <div class="modal">
      <header>
        <h3><i class="fas fa-pen-to-square"></i> <span data-i18n="editLicense">Edit License</span></h3>
        <button class="btn-secondary" id="modalCloseBtn"><i class="fas fa-times"></i></button>
      </header>
      <div class="modal-body">
        <input type="hidden" id="modalLicenseId" />
        <label for="modalLicenseNumber" data-i18n="licenseNumber">License Number</label>
        <input type="text" id="modalLicenseNumber" />
        <label for="modalFullName" data-i18n="fullName">Full Name</label>
        <input type="text" id="modalFullName" />
        <label for="modalClass" data-i18n="class">Class</label>
        <select id="modalClass"><option>Class A</option><option>Class B</option><option>Class C</option><option>Class D</option><option>Class E</option><option>Class F</option></select>
        <label for="modalStatus" data-i18n="status">Status</label>
        <select id="modalStatus"><option>Active</option><option>Suspended</option><option>Expired</option></select>
        <label for="modalIssue" data-i18n="issueDate">Issue</label><input type="date" id="modalIssue" />
        <label for="modalExpiry" data-i18n="expiryDate">Expiry</label><input type="date" id="modalExpiry" />
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" id="modalCancelBtn" data-i18n="cancel">Cancel</button>
        <button class="btn-primary" id="modalSaveBtn"><i class="fas fa-save"></i> <span data-i18n="saveChanges">Save / Update</span></button>
      </div>
    </div>
  </div>

  <!-- ===== JavaScript ===== -->
  <script type="module">
    const i18next = window.i18next;
    const jqueryI18next = window.jqueryI18next;
    const $ = window.$;

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, getDoc, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const i18nResources = {
      en:{translation:{editLicense:"Edit License",delete:"Delete",confirmDelete:"Delete this license?",dashboard:"Dashboard",verificationPortal:"Verification",addLicense:"Add License",userManagement:"User Management",verificationRequests:"Verification Requests",analytics:"Analytics",logout:"Logout",totalLicenses:"Total Licenses",activeLicenses:"Active",suspended:"Suspended",expired:"Expired",licensesList:"Licenses",licenseNumber:"License #",fullName:"Full Name",class:"Class",issueDate:"Issue",expiryDate:"Expiry",status:"Status",action:"Action",loading:"Loading...",export:"Export",searchLicenses:"Search licenses...",cancel:"Cancel",saveChanges:"Save / Update"}},
      fr:{translation:{editLicense:"Modifier le permis",delete:"Supprimer",confirmDelete:"Supprimer ce permis ?",dashboard:"Tableau de bord",verificationPortal:"Vérification",addLicense:"Ajouter un permis",userManagement:"Gestion des utilisateurs",verificationRequests:"Demandes de vérification",analytics:"Analytique",logout:"Déconnexion",totalLicenses:"Nombre total de permis",activeLicenses:"Actifs",suspended:"Suspendus",expired:"Expirés",licensesList:"Permis",licenseNumber:"N° de permis",fullName:"Nom complet",class:"Catégorie",issueDate:"Émission",expiryDate:"Expiration",status:"Statut",action:"Action",loading:"Chargement...",export:"Exporter",searchLicenses:"Rechercher des permis…",cancel:"Annuler",saveChanges:"Enregistrer / Mettre à jour"}},
      ja:{translation:{editLicense:"免許を編集",delete:"削除",confirmDelete:"この免許を削除しますか？",dashboard:"ダッシュボード",verificationPortal:"照合",addLicense:"免許を追加",userManagement:"ユーザー管理",verificationRequests:"照合リクエスト",analytics:"分析",logout:"ログアウト",totalLicenses:"総免許数",activeLicenses:"有効",suspended:"停止中",expired:"期限切れ",licensesList:"免許一覧",licenseNumber:"免許番号",fullName:"氏名",class:"区分",issueDate:"発行",expiryDate:"有効期限",status:"ステータス",action:"操作",loading:"読み込み中…",export:"エクスポート",searchLicenses:"免許を検索…",cancel:"キャンセル",saveChanges:"保存 / 更新"}}
    };

    i18next.use(i18nextBrowserLanguageDetector).init({resources:i18nResources,fallbackLng:"en"},()=>{jqueryI18next.init(i18next,$,{useOptionsAttr:true});$("body").localize();});
    document.getElementById("languageSwitcher").addEventListener("change",function(){i18next.changeLanguage(this.value,()=>$("body").localize());});

    onAuthStateChanged(auth,async user=>{if(!user){location.href="index.html";return;}const roleSnap=await getDoc(doc(db,"roles",user.email));const role=roleSnap.exists()?roleSnap.data().role:"verifier";const adminOnly=document.getElementById("navVerificationRequests");if(adminOnly)adminOnly.style.display=(role==="admin")?"block":"none";});
    document.getElementById("logoutBtn").addEventListener("click",()=>signOut(auth).then(()=>location.href="index.html"));

    const overlay=document.getElementById("editModalOverlay");
    const closeBtn=document.getElementById("modalCloseBtn");
    const cancelBtn=document.getElementById("modalCancelBtn");
    const saveBtn=document.getElementById("modalSaveBtn");
    const fields={
      id:document.getElementById("modalLicenseId"),
      licenseNumber:document.getElementById("modalLicenseNumber"),
      fullName:document.getElementById("modalFullName"),
      klass:document.getElementById("modalClass"),
      status:document.getElementById("modalStatus"),
      issue:document.getElementById("modalIssue"),
      expiry:document.getElementById("modalExpiry")
    };

    function openModal(d){fields.id.value=d.licenseNumber||d.id||"";fields.licenseNumber.value=d.licenseNumber||d.id||"";fields.fullName.value=d.fullName||"";fields.klass.value=d.class||"A";fields.status.value=d.status||"Active";fields.issue.value=(d.issueDate||"").slice(0,10);fields.expiry.value=(d.expiryDate||"").slice(0,10);overlay.classList.add("show");overlay.setAttribute("aria-hidden","false");}
    function closeModal(){overlay.classList.remove("show");overlay.setAttribute("aria-hidden","true");}
    closeBtn.addEventListener("click",closeModal);cancelBtn.addEventListener("click",closeModal);overlay.addEventListener("click",e=>{if(e.target===overlay)closeModal();});

    saveBtn.addEventListener("click",async()=>{const newId=fields.licenseNumber.value.trim();const oldId=fields.id.value.trim();if(!newId){alert("Missing license number");return;}const payload={licenseNumber:newId,fullName:fields.fullName.value.trim(),class:fields.klass.value,status:fields.status.value,issueDate:fields.issue.value,expiryDate:fields.expiry.value};try{if(newId!==oldId&&oldId){await deleteDoc(doc(db,"licenses",oldId));}await setDoc(doc(db,"licenses",newId),payload,{merge:true});closeModal();}
      catch(err){alert("❌ "+err.message);}
    });

    /* ===== Real-time Table ===== */
    const tbody=document.querySelector("#licensesTable tbody");
    const qLic=query(collection(db,"licenses"),orderBy("licenseNumber"));
    onSnapshot(qLic,snapshot=>{
      let total=0,active=0,suspended=0,expired=0;
      tbody.innerHTML="";
      if(snapshot.empty){
        tbody.innerHTML=`<tr><td colspan="7">${i18next.t("loading")}</td></tr>`;
      }else{
        snapshot.forEach(docSnap=>{
          const d=docSnap.data();
          total++;
          const s=(d.status||"").toLowerCase();
          if(s.startsWith("act"))active++;
          else if(s.startsWith("sus"))suspended++;
          else if(s.startsWith("exp"))expired++;
          const id=d.licenseNumber||docSnap.id;
          const tr=document.createElement("tr");
          tr.innerHTML=`
            <td>${id}</td>
            <td>${d.fullName||""}</td>
            <td>${d.class||""}</td>
            <td>${d.issueDate||""}</td>
            <td>${d.expiryDate||""}</td>
            <td>${d.status||""}</td>
            <td style="white-space:nowrap">
              <button class="btn-inline" data-action="update" data-id="${id}">
                <i class="fas fa-pen"></i> ${i18next.t("editLicense")}
              </button>
              <button class="btn-inline btn-danger" data-action="delete" data-id="${id}">
                <i class="fas fa-trash"></i> ${i18next.t("delete")}
              </button>
            </td>`;
          tbody.appendChild(tr);
        });
      }
      document.getElementById("totalLicenses").textContent=total;
      document.getElementById("activeLicenses").textContent=active;
      document.getElementById("suspendedLicenses").textContent=suspended;
      document.getElementById("expiredLicenses").textContent=expired;
    });

    /* ===== Table Actions ===== */
    tbody.addEventListener("click",async e=>{
      const editBtn=e.target.closest("button[data-action='update']");
      const delBtn=e.target.closest("button[data-action='delete']");
      if(editBtn){
        const id=editBtn.getAttribute("data-id");
        try{
          const snap=await getDoc(doc(db,"licenses",id));
          const data=snap.exists()?snap.data():{licenseNumber:id};
          openModal({id,...data});
        }catch(err){alert("❌ "+err.message);}
      }
      if(delBtn){
        const id=delBtn.getAttribute("data-id");
        if(confirm(i18next.t("confirmDelete"))){
          try{await deleteDoc(doc(db,"licenses",id));}
          catch(err){alert("❌ "+err.message);}
        }
      }
    });

    /* ===== Search ===== */
    document.getElementById("licenseSearch").addEventListener("input",e=>{
      const term=e.target.value.toLowerCase();
      document.querySelectorAll("#licensesTable tbody tr").forEach(row=>{
        row.style.display=row.textContent.toLowerCase().includes(term)?"":"none";
      });
    });

    /* ===== Export CSV ===== */
    document.getElementById("exportLicenses").addEventListener("click",()=>{
      const rows=document.querySelectorAll("#licensesTable tr");
      const csv=[];
      rows.forEach(r=>{
        const cols=r.querySelectorAll("th,td");
        const row=Array.from(cols).map(c=>`"${c.innerText.replace(/"/g,'""')}"`).join(",");
        csv.push(row);
      });
      const blob=new Blob([csv.join("\n")],{type:"text/csv"});
      const a=document.createElement("a");
      a.href=URL.createObjectURL(blob);
      a.download="licenses_export.csv";
      a.click();
    });
  </script>
</body>
</html>
