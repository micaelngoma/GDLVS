<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="dashboard">Dashboard - GDLVS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- i18next + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>GDLVS</h2>
    <ul>
      <li><a href="dashboard.html" class="active" data-i18n="dashboard">Dashboard</a></li>
      <li><a href="add_license.html" data-i18n="addLicense">License Management</a></li>
      <li><a href="verify.html" data-i18n="verificationPortal">Verification Portal</a></li>
      <li><a href="analytics.html" data-i18n="analytics">Analytics</a></li>
      <li><a href="user_management.html" data-i18n="userManagement">User Management</a></li>
      <li><button onclick="signOutUser()" data-i18n="logout">Logout</button></li>
    </ul>
  </div>

  <div class="main">
    <header><h1 data-i18n="dashboard">Dashboard</h1></header>

    <section class="cards">
      <div class="card"><h3 data-i18n="totalLicenses">Total Licenses</h3><p id="totalLicenses">0</p></div>
      <div class="card"><h3 data-i18n="activeLicenses">Active Licenses</h3><p id="activeLicenses">0</p></div>
      <div class="card"><h3 data-i18n="todayVerifications">Todayâ€™s Verifications</h3><p id="todayVerifications">0</p></div>
      <div class="card"><h3 data-i18n="successRate">Success Rate</h3><p id="successRate">0%</p></div>
    </section>

    <section>
      <h2 data-i18n="recentRequests">Recent Verification Requests</h2>
      <table class="table" id="recentRequestsTable">
        <thead>
          <tr>
            <th data-i18n="licenseNumber">License</th>
            <th data-i18n="organization">Entity</th>
            <th data-i18n="country">Country</th>
            <th data-i18n="status">Status</th>
            <th data-i18n="date">Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="charts">
      <canvas id="statusChart"></canvas>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
