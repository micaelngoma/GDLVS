<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- i18n + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <!-- App -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1><i class="fas fa-id-card"></i> <span data-i18n="dashboard">Dashboard</span></h1>
    <button onclick="signOutUser()"><i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span></button>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> <span data-i18n="dashboard">Dashboard</span></a>
    <a href="verify.html"><i class="fas fa-search"></i> <span data-i18n="verificationPortal">Verification</span></a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> <span data-i18n="addLicense">Add License</span></a>
    <a href="users.html"><i class="fas fa-users-cog"></i> <span data-i18n="userManagement">User Management</span></a>
    <a id="navVerificationRequests" href="verification_requests.html" style="display:none;">
      <i class="fas fa-inbox"></i> <span data-i18n="verificationRequests">Verification Requests</span>
    </a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> <span data-i18n="analytics">Analytics</span></a>
  </nav>

  <!-- Main -->
  <main class="dashboard-main">
    <!-- Stat cards -->
    <section class="dashboard-cards">
      <div class="card total">
        <i class="fas fa-id-card"></i>
        <h3><span data-i18n="totalLicenses">Total Licenses</span>: <span id="totalLicenses">0</span></h3>
      </div>
      <div class="card active">
        <i class="fas fa-check-circle"></i>
        <h3><span data-i18n="activeLicenses">Active Licenses</span>: <span id="activeLicenses">0</span></h3>
      </div>
      <div class="card suspended">
        <i class="fas fa-ban"></i>
        <h3>Suspended: <span id="suspendedLicenses">0</span></h3>
      </div>
      <div class="card expired">
        <i class="fas fa-clock"></i>
        <h3>Expired: <span id="expiredLicenses">0</span></h3>
      </div>
    </section>

    <!-- Licenses table -->
    <section class="panel">
      <h2><i class="fas fa-id-badge"></i> <span data-i18n="licensesList">Licenses</span></h2>

      <input type="text" id="licenseSearch" placeholder="Search licenses by number or name..." onkeyup="filterLicenses()">

      <button class="btn-export" onclick="exportTableToCSV('licensesTable','licenses')">
        ðŸ“¥ Export Licenses
      </button>

      <div class="verification-table-wrapper">
        <table class="table" id="licensesTable" style="table-layout:auto;">
          <thead>
            <tr>
              <th data-i18n="licenseNumber">License #</th>
              <th data-i18n="fullName">Full Name</th>
              <th data-i18n="class">Class</th>
              <th data-i18n="issueDate">Issue</th>
              <th data-i18n="expiryDate">Expiry</th>
              <th data-i18n="status">Status</th>
              <th data-i18n="action">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <label for="languageSwitcher"><i class="fas fa-globe"></i></label>
    <select id="languageSwitcher">
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
      <option value="ja">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
    </select>
  </footer>
</body>
</html>
