<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard - GDLVS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">GDLVS</div>
    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="licenses.html">License Management</a>
      <a href="verify.html">Verification Portal</a>
      <a href="analytics.html">Analytics</a>
      <a href="users.html">User Management</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </aside>

  <main class="main">
    <h2>System Dashboard</h2>

    <div class="stats-grid">
      <div class="stat-box total">
        <i class="fa-solid fa-id-card"></i>
        <h3>Total Licenses</h3>
        <p id="totalLicenses">0</p>
      </div>
      <div class="stat-box active">
        <i class="fa-solid fa-check-circle"></i>
        <h3>Active Licenses</h3>
        <p id="activeLicenses">0</p>
      </div>
      <div class="stat-box verify">
        <i class="fa-solid fa-globe"></i>
        <h3>Verification Requests</h3>
        <p id="verifications">0</p>
      </div>
    </div>
  </main>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  document.getElementById("logout").addEventListener("click", async (e) => {
    e.preventDefault();
    await signOut(auth);
    window.location.href = "index.html";
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const licensesSnap = await getDocs(collection(db, "licenses"));
    document.getElementById("totalLicenses").textContent = licensesSnap.size;

    const activeSnap = await getDocs(query(collection(db, "licenses"), where("status", "==", "Active")));
    document.getElementById("activeLicenses").textContent = activeSnap.size;

    const verificationsSnap = await getDocs(collection(db, "verifications"));
    document.getElementById("verifications").textContent = verificationsSnap.size;
  });
</script>
</body>
</html>
