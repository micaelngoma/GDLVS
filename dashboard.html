<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- i18n + jQuery -->
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>

  <style>
    .background-image{
      position:fixed;inset:0;
      background:url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg') no-repeat center center fixed;
      background-size:cover;z-index:-1;filter:brightness(0.9)
    }

    :root{
      --brand-dark:#2a3f54; --brand-dark-2:#1e2d3c;
      --text:#333; --muted:#666;
      --panel-bg:rgba(255,255,255,0.9);
      --card-shadow:0 2px 8px rgba(0,0,0,0.25);
      --success:#27ae60; --danger:#e74c3c; --warn:#f1c40f; --info:#2980b9;
      --overlay:rgba(0,0,0,0.45);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial, sans-serif;color:var(--text);background:#f6f8fb;min-height:100vh}

    /* Fixed header/nav */
    header {
      background: var(--brand-dark);
      color: #fff;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--card-shadow);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 999;
      backdrop-filter: blur(8px);
    }
    header h1{margin:0;font-size:1.1rem;display:flex;gap:8px;align-items:center}
    .controls{display:flex;gap:8px;align-items:center}
    .controls select,.controls button{padding:6px 10px;border-radius:8px;border:0;font-size:.9rem}
    .controls select{background:#fff;color:#000}
    .controls button{background:var(--brand-dark-2);color:#fff;cursor:pointer}
    .controls button:hover{background:#16222d}

    nav {
      background: var(--brand-dark-2);
      color: #fff;
      padding: 10px 14px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      position: fixed;
      top: 56px; left: 0; right: 0;
      z-index: 998;
      backdrop-filter: blur(6px);
    }
    nav a {color:#fff;text-decoration:none;font-weight:bold}
    nav a:hover{color:#f1c40f}
    nav a.active{border-bottom:2px solid #f1c40f;padding-bottom:3px}

    body {padding-top:130px;}
    .container{
      max-width:95vw;
      margin:25px auto;
      background:var(--panel-bg);
      border-radius:12px;
      box-shadow:var(--card-shadow);
      padding:25px;
      backdrop-filter:blur(6px);
      max-height: calc(100vh - 160px);
      overflow-y: auto;
    }

    .dashboard-cards{display:flex;gap:15px;flex-wrap:wrap;margin:12px 0 18px}
    .dashboard-cards .card{flex:1;min-width:220px;padding:16px;border-radius:10px;color:#fff;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.2);transition:transform .2s}
    .dashboard-cards .card:hover{transform:translateY(-4px)}
    .card.total{background:#2980b9}
    .card.active{background:#27ae60}
    .card.suspended{background:#f1c40f;color:#333}
    .card.expired{background:#e74c3c}
    .card h3{margin:6px 0}
    .card h2{margin:0;font-size:1.6rem;font-weight:700}

    .table-controls{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .btn-export{background:#2980b9;color:#fff;border:0;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:.9rem}
    .btn-export:hover{background:#1f6392}
    #licenseSearch{max-width:320px;border:1px solid #dcdcdc;border-radius:8px;padding:8px;background:#fff}

    .verification-table-wrapper{max-height:60vh;overflow-y:auto;overflow-x:auto;border-radius:8px}
    table{width:100%;border-collapse:separate;border-spacing:0 6px;margin-top:10px}
    th,td{border:1px solid #eee;padding:10px 14px;text-align:left;background:#fff;vertical-align:middle;word-break:break-word}
    th{background:#f2f2f2;font-weight:bold}
    .btn-inline{padding:6px 10px;border-radius:8px;border:0;cursor:pointer;color:#fff;background:var(--info)}
    .btn-inline:hover{opacity:.95}
    .btn-danger{background:var(--danger)}

    @media(max-width:768px){
      header{flex-direction:column;align-items:flex-start;padding:8px 10px;height:auto}
      nav{top:80px;flex-wrap:wrap;justify-content:flex-start;padding:8px 10px}
      body{padding-top:160px}
      table th, table td{font-size:0.85rem;padding:6px}
    }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <!-- Header -->
  <header>
    <h1><i class="fas fa-id-card"></i> Dashboard</h1>
    <div class="controls">
      <select id="languageSwitcher">
        <option value="en">üá¨üáß English</option>
        <option value="fr">üá´üá∑ Fran√ßais</option>
        <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
      </select>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <!-- Nav -->
  <nav>
    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="verify.html"><i class="fas fa-search"></i> Verification</a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> Add License</a>
    <a href="users.html"><i class="fas fa-users-cog"></i> User Management</a>
    <a id="navVerificationRequests" href="verification_requests.html"><i class="fas fa-inbox"></i> Verification Requests</a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
  </nav>

  <!-- Main -->
  <main class="container">
    <section class="dashboard-cards">
      <div class="card total"><div>üë§</div><h3>Total Licenses</h3><h2 id="totalLicenses">0</h2></div>
      <div class="card active"><div>‚úÖ</div><h3>Active</h3><h2 id="activeLicenses">0</h2></div>
      <div class="card suspended"><div>‚ö†Ô∏è</div><h3>Suspended</h3><h2 id="suspendedLicenses">0</h2></div>
      <div class="card expired"><div>‚õî</div><h3>Expired</h3><h2 id="expiredLicenses">0</h2></div>
    </section>

    <section class="panel">
      <h2><i class="fas fa-id-badge"></i> Licenses</h2>
      <div class="table-controls">
        <input id="licenseSearch" type="text" placeholder="Search licenses..." />
        <button class="btn-export" id="exportLicenses"><i class="fas fa-file-export"></i> Export</button>
      </div>
      <div class="verification-table-wrapper">
        <table id="licensesTable">
          <thead>
            <tr>
              <th>License #</th><th>Full Name</th><th>Class</th>
              <th>Issue</th><th>Expiry</th><th>Status</th><th>Action</th>
            </tr>
          </thead>
          <tbody><tr><td colspan="7">Loading...</td></tr></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer style="text-align:center;margin:22px 0 40px;">
    <small class="muted">GDLVS</small>
  </footer>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, getDoc, query, orderBy, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiZN1G3ShoDOcPLe-bUILNf90NpdcCu6k",
      authDomain: "gdlvs-2348e.firebaseapp.com",
      projectId: "gdlvs-2348e",
      storageBucket: "gdlvs-2348e.appspot.com",
      messagingSenderId: "358715790318",
      appId: "1:358715790318:web:9d4c85e0f71222cf1b34ff"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "index.html"; return; }
      const roleSnap = await getDoc(doc(db, "roles", user.email));
      const role = roleSnap.exists() ? roleSnap.data().role : "verifier";
      const adminOnly = document.getElementById("navVerificationRequests");
      if (adminOnly) adminOnly.style.display = (role === "admin") ? "block" : "none";
    });

    document.getElementById("logoutBtn").addEventListener("click", ()=>signOut(auth).then(()=>location.href="index.html"));

    // Ensure DOM is ready before loading Firestore
    document.addEventListener("DOMContentLoaded", ()=>{
      const tbody = document.querySelector("#licensesTable tbody");
      const qLic = query(collection(db, "licenses"), orderBy("licenseNumber"));
      onSnapshot(qLic, (snapshot)=>{
        let total=0, active=0, suspended=0, expired=0;
        tbody.innerHTML="";
        if(snapshot.empty){tbody.innerHTML=`<tr><td colspan='7'>No licenses found.</td></tr>`;return;}
        snapshot.forEach(docSnap=>{
          const d=docSnap.data(); total++;
          const s=(d.status||"").toLowerCase();
          if(s.startsWith("act"))active++;else if(s.startsWith("sus"))suspended++;else if(s.startsWith("exp"))expired++;
          const id=d.licenseNumber||docSnap.id;
          tbody.innerHTML+=`
            <tr>
              <td>${id}</td><td>${d.fullName||""}</td><td>${d.class||""}</td>
              <td>${d.issueDate||""}</td><td>${d.expiryDate||""}</td><td>${d.status||""}</td>
              <td><button class="btn-inline" data-id="${id}"><i class="fas fa-pen"></i> Edit</button>
              <button class="btn-inline btn-danger" data-id="${id}" data-action="delete"><i class="fas fa-trash"></i> Delete</button></td>
            </tr>`;
        });
        document.getElementById("totalLicenses").textContent=total;
        document.getElementById("activeLicenses").textContent=active;
        document.getElementById("suspendedLicenses").textContent=suspended;
        document.getElementById("expiredLicenses").textContent=expired;
      });
    });
  </script>
</body>
</html>
