<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-i18next@1.2.1/dist/umd/jquery-i18next.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    /* ===== Background (shared) ===== */
    .background-image {
      position: fixed;
      inset: 0;
      background: url('https://raw.githubusercontent.com/micaelngoma/GDLVS/main/Gabon%20Forest.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: brightness(0.95);
    }

    /* ===== Global ===== */
    :root {
      --brand-dark:#2a3f54; --brand-dark-2:#1e2d3c;
      --text:#333; --muted:#666; --panel-bg:#fff; --card-shadow:0 2px 6px rgba(0,0,0,0.1);
      --success:#27ae60; --danger:#e74c3c; --warn:#f1c40f; --info:#2980b9;
      --overlay: rgba(0,0,0,0.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial,sans-serif;color:var(--text);background:#f6f8fb;overflow-x:hidden}

    /* ===== Header (Fixed) ===== */
    header {
      background: var(--brand-dark);
      color: #fff;
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #1b2a38;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    header h1 {margin:0;font-size:1.1rem;display:flex;gap:8px;align-items:center}
    .controls {display:flex;gap:8px;align-items:center}
    .controls select,.controls button{padding:6px 10px;border-radius:8px;border:0;font-size:.9rem}
    .controls select{background:#fff;color:#222}
    .controls button{background:var(--brand-dark-2);color:#fff;cursor:pointer}
    .controls button:hover{background:#16222d}

    /* ===== Nav (Fixed) ===== */
    nav {
      background:#fff;
      border-bottom:1px solid #eaeaea;
      padding:10px 14px;
      display:flex;
      gap:15px;
      flex-wrap:wrap;
      position: fixed;
      top: 54px; /* below header */
      left: 0;
      right: 0;
      z-index: 999;
    }
    nav a{color:var(--brand-dark);text-decoration:none;font-weight:bold}
    nav a:hover{text-decoration:underline}
    nav a.active{border-bottom:2px solid var(--brand-dark);padding-bottom:3px}

    /* ===== Containers / Panels ===== */
    main.container {
      max-width:1000px;
      margin:0 auto;
      margin-top:130px; /* leave room for header+nav */
      background:#fff;
      border-radius:10px;
      box-shadow:var(--card-shadow);
      padding:20px;
    }

    .panel {
      background:#fff;
      border-radius:10px;
      box-shadow:var(--card-shadow);
      padding:18px;
      margin:18px 0;
    }

    /* ===== Stat Cards ===== */
    .dashboard-cards {
      display:flex;
      justify-content:center;
      align-items:stretch;
      gap:12px;
      flex-wrap:wrap;
      margin:12px auto 16px;
      max-width:900px;
    }
    .dashboard-cards .card {
      flex:1 1 calc(25% - 10px);
      min-width:150px;
      max-width:200px;
      padding:14px;
      border-radius:10px;
      color:#fff;
      text-align:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .dashboard-cards .card h3{margin:6px 0;font-size:.9rem}
    .dashboard-cards .card h2{margin:0;font-size:1.5rem;font-weight:700}
    .card .card-icon{font-size:1.8rem;margin-bottom:4px;display:block}
    .card.total{background:#2980b9}
    .card.active{background:#27ae60}
    .card.suspended{background:#f1c40f;color:#333}
    .card.expired{background:#e74c3c}

    /* ===== Table Scroll ===== */
    .verification-table-wrapper {
      overflow-y: auto;
      max-height: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    table.table{width:100%;border-collapse:separate;border-spacing:0 6px;margin-top:10px}
    .table th,.table td{border:1px solid #eee;padding:10px 14px;text-align:left;background:#fff;vertical-align:middle}
    .table th{background:#f2f2f2;font-weight:bold;position:sticky;top:0;z-index:2}

    /* Buttons inside table */
    .btn-inline{padding:6px 10px;border-radius:8px;border:0;cursor:pointer;color:#fff;background:var(--info)}
    .btn-inline:hover{opacity:.95}

    /* ===== Footer ===== */
    footer{text-align:center;margin:22px 0 40px;}
    .muted{color:var(--muted)}

    @media(max-width:900px){header{flex-direction:column;gap:8px}}
  </style>
</head>

<body>
  <div class="background-image"></div>

  <!-- Header -->
  <header>
    <h1><i class="fas fa-id-card"></i> <span data-i18n="dashboard">Dashboard</span></h1>
    <div class="controls">
      <select id="languageSwitcher" aria-label="Language">
        <option value="en">üá¨üáß English</option>
        <option value="fr">üá´üá∑ Fran√ßais</option>
        <option value="ja">üáØüáµ Êó•Êú¨Ë™û</option>
      </select>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span></button>
    </div>
  </header>

  <!-- Fixed Navigation -->
  <nav>
    <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
    <a href="verify.html"><i class="fas fa-search"></i> Verification</a>
    <a href="add_licenses.html"><i class="fas fa-id-card"></i> Add License</a>
    <a href="users.html"><i class="fas fa-users-cog"></i> User Management</a>
    <a id="navVerificationRequests" href="verification_requests.html"><i class="fas fa-inbox"></i> Verification Requests</a>
    <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
  </nav>

  <!-- Main -->
  <main class="container">
    <section class="dashboard-cards">
      <div class="card total"><div class="card-icon">üë§</div><h3>Total Licenses</h3><h2 id="totalLicenses">0</h2></div>
      <div class="card active"><div class="card-icon">‚úÖ</div><h3>Active</h3><h2 id="activeLicenses">0</h2></div>
      <div class="card suspended"><div class="card-icon">‚ö†Ô∏è</div><h3>Suspended</h3><h2 id="suspendedLicenses">0</h2></div>
      <div class="card expired"><div class="card-icon">‚õî</div><h3>Expired</h3><h2 id="expiredLicenses">0</h2></div>
    </section>

    <section class="panel">
      <h2><i class="fas fa-id-badge"></i> Licenses</h2>
      <div class="table-controls">
        <input id="licenseSearch" type="text" placeholder="Search licenses..." />
        <button class="btn-export" id="exportLicenses"><i class="fas fa-file-export"></i> Export</button>
      </div>

      <div class="verification-table-wrapper">
        <table class="table" id="licensesTable">
          <thead>
            <tr>
              <th>License #</th>
              <th>Full Name</th>
              <th>Class</th>
              <th>Issue</th>
              <th>Expiry</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody><tr><td colspan="7">Loading...</td></tr></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer><small class="muted">GDLVS</small></footer>
</body>
</html>
